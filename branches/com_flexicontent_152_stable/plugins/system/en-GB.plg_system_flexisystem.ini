FLEXI_PLUGIN_SYSTEM=FLEXIcontent system plugin
FLEXI_SYSTEM_REDIRECT_SECTION=Redirect sections for
FLEXI_SYSTEM_REDIRECT_SECTION_DESC=Prevent editing Joomla sections for this level and under. Joomla sections requests will be redirected to FLEXIcontent->Categories
FLEXI_SYSTEM_REDIRECT_CATS=Redirect categories for
FLEXI_SYSTEM_REDIRECT_CATS_DESC=Prevent editing Joomla categories for this level and under. Joomla categories requests will be redirected to FLEXIcontent->Categories
FLEXI_SYSTEM_REDIRECT_ARTICLES=Redirect articles for
FLEXI_SYSTEM_REDIRECT_ARTICLES_DESC=Prevent editing Joomla articles for this level and under. Joomla articles requests will be redirected to FLEXIcontent->Items
FLEXI_SYSTEM_NO_REDIRECT=Nobody (not recommended)