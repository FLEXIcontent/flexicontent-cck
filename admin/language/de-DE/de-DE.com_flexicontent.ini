FLEXI_CUSTOM_ALPHA_INDEX_CHARS="Alphabetischer Index (AI)<br/><small style='color:darkgreen;'>Benutzerdefinierte Liste</small>"
FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="Definieren Sie eine benutzerdefinierte Liste mit Zeichenentitäten für den Alpha-Index (einzelnes Zeichen / Bereiche / Aliase / Aggregationen)<br/><br/> Verwenden Sie <b>Kommas (,)</b>, um die  Zeichenentitäten zu trennen,<br/>und verwenden Sie <b>doppelte Ausrufezeichen (!!)</b>, um die Zeichengruppen zu trennen. <br/><br/><b> Beispiel: </b><br/> [Standard] =a,b,c,def,g,h,k-n,opq,r-z !! 0,1,2,3,4-9<br/> <br/> Verwenden Sie <b>(#), um alle Zahlen</b> und <b>Minus (-) um Bereiche</b> zu definieren.<br/>Setzen Sie Zeichen ohne Komma zusammen, um keine Aggregationen zu machen. <br/> <br/>Für/pro Sprachgebrauch [Shortlang] = z.B.  [fr]=#,a,b,c,...,z [en]=#,a,b,c,d,...x,y,z [default]=0-9,a-c,d,e...<br/>OHNE neue Zeilenumbruchzeichen"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES="AI-Zeichengruppen<br /><small style='color:darkgreen;'>CSS-Klassen eingeben</small>"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES_DESC="Die Css-Klassen für den 'HTML-Bereich', der die oben beschriebenen Alpha-Index-Zeichengruppen umgibt.<br />z. B. wenn Sie 4 Gruppen haben können Sie<br /> <b>letters!!numbers!!letters!!letters</b> benutzen.<br /><br /><b>Beachten SIE,</b> dass <i>letters und numbers vordefiniert</i> sind. Jede andere Klasse müssen Sie selbst definieren."
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR="AI-Trennzeichen<br /><small style='color:darkgreen;'>eigenes eingeben</small>"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR_DESC="Statt Boxen um die Zeichen-Entitäten, wird dieses Trennzeichen verwendet,<br /> <b>z.B. ' - ' oder ' , '</b> <br />leer lassen, um den Standard-Stil zuverwenden <br />und um Sonderzeichen wie '<b> &#166; </b>' zu verwenden, benutzen Sie &amp;#166;"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY="leere AI-Zeichen<br /><small style='color:darkgreen;'>auslassen</small>"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY_DESC="alle ungenutzen/leeren Alpha-Index-Zeichen-Entitäten (ausgegraut und deaktiviert) NICHT anzeigen"
FLEXI_CUSTOM_ALPHA_ALIASES="AI-Aliase<br /><small style='color:darkgreen;'>eigene eingeben</small>"
FLEXI_CUSTOM_ALPHA_ALIASES_DESC="A single character or word will represent the specified character entity (e.g. range/list/etc). <br/><br/><b>e.g. Specify like:</b><br/>A~aA&auml;&Auml;!!O~oO&ouml;&Ouml;!!U~uU&uuml;&Uuml; <br/><br/><b>1. Separate aliases with:</b> !! <br/><br/><b>2. For each alias</b> <br/>the part before ~ is aliasname, <br/>AND the part after ~ is character entity (range/list/etc) <br/><br/>-- Include here aliases of all languages that you use. <br/><br/><b>NOTE:</b> DO NOT add aliases for just lowercase/uppercase letters e.g. t~tT <b>is not needed</b>, but if you make an alias then you must include both lowercase and upperCase letters"
