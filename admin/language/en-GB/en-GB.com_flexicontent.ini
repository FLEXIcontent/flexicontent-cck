FLEXI_CUSTOM_ALPHA_ALIASES_DESC="A single character or word will represent the specified character entity (e.g. range/list/etc). <br/><br/><b>e.g. Specify like:</b><br/> A~aA&auml;&Auml;!!O~oO&ouml;&Ouml;!!U~uU&uuml;&Uuml; <br/><br/> <b>1. Separate aliases with:</b> !! <br/><br/> <b>2. For each alias</b> <br/> the part before ~ is aliasname, <br/> AND the part after ~ is character entity (range/list/etc) <br/><br/> -- Include here aliases of all languages that you use. <br/><br/> <b>NOTE:</b> DO NOT add aliases for just lowercase/uppercase letters e.g. t~tT <b>is not needed</b>, but if you make an alias then you must include both lowercase and upperCase letters"
