FLEXI_CUSTOM_ALPHA_INDEX_CHARS="Lista de Índice Alpha Personalizada"
FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="Define una lista de Índice Alfa personalizada de tipos de caracter (caracter único, rangos, listas, alias) <br/><br/>\nUsa comas (,) para separar los tipos de caracter y usa doble exclamación (!!) para separar grupos de caracteres.<br /><b>\nEjemplo</b>: [default]=a,b,c,def,g,h,k-n,opq,r-z !! 0,1,2,3,4-9<br/><br/>\nUsa el caracter # para especificar todos los números, y usa menos (-) para definir rangos, y pon los caracteres juntos sin comas para hacer agregaciones.<br/><br/>\nPara el idioma usa [shortlang]=  e.g. [fr]=#,a,b,c,...,z [en]=#,a,b,c,d,...x,y,z [default]=0-9,a-c,d,e... SIN nuevas lineas de caracteres"
