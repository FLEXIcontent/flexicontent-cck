FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="Define a custom Alpha Index list of character entities (single character / ranges / lists / aliases) <br/><br/>Use comma(,) to separate character entities, and use double exclamation mark(!!) to separate character groups.<br /><b>Example</b>: [default]=a,b,c,def,g,h,k-n,opq,r-z !! 0,1,2,3,4-9<br/><br/>Use character # to specify all numbers and use minus(-) to define ranges, and put characters together with no comma to make aggregations.<br/><br/>For per language use [shortlang]=  e.g. [fr]=#,a,b,c,...,z [en]=#,a,b,c,d,...x,y,z [default]=0-9,a-c,d,e... WITHOUT new line characters"
