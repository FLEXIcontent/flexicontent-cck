FLEXICONTENT_ITEM_DESC="Selecione isto para exibir um item de conteúdo. Os parâmetros e templates são definidos se na visualização do tipo ou diretamente na visualização do item."
FLEXICONTENT_ITEM_TIP="Exibe um item de conteúdo."
FLEXICONTENT_ITEM="Item de Conteúdo"

FLEXICONTENT_CATEGORY_DESC="Lista de itens atribuídos a uma <b>categoria específica</b>.<br><small>Os parâmetros usados são (a fim de substituir): (a) parâmetros global do componente, (b) parâmetros da categoria especificada, (c) parâmetros do menu atual para exibição da categoria (se substituição está ativada)</small>."
FLEXICONTENT_CATEGORY_TIP="Link para todos os itens atribuídos a uma categoria específica."
FLEXICONTENT_CATEGORY="Categorias"

FLEXICONTENT_FAVOURED_LEGACY_VIEW_DESC="Select this to list the items that the current user has added to his/her favourites, using legacy view it is configurable only via menu item and features a table-only layout"
FLEXICONTENT_FAVOURED_LEGACY_VIEW_TIP="Exibe os itens favoritos do usuário atual. * Configuração apenas via este item de menu."
FLEXICONTENT_FAVOURED_LEGACY_VIEW="Itens Favoritos (visualização legada)"

FLEXICONTENT_MAIN_DESC="Selecione isto para exibir a visualização do diretório do FLEXIcontent. Ela exibe uma lista das categorias e suas subcategorias (1 nível de profundidade) com o número de itens atribuídos, juntamente com outras informações da categoria. Você pode escolher a categoria raiz e opcionalmente exibir uma mensagem curta."
FLEXICONTENT_MAIN_TIP="Exibir categorias e suas subcategorias"
FLEXICONTENT_MAIN="Diretório"

FLEXICONTENT_TAGGED_LEGACY_VIEW_DESC="Selecione isto para listar os itens atribuídos pata uma tag específica, usando a visualização legada que é configurável apenas via item de menu e recursos de um layout apenas de tabela."
FLEXICONTENT_TAGGED_LEGACY_VIEW_TIP="Exibe itens atribuídos a uma tag específica. * Configuração apenas via este item de menu."
FLEXICONTENT_TAGGED_LEGACY_VIEW="Itens Marcados (visualização legada)"

FLEXICONTENT_ITEM_SUBMISSION_DESC="Este menu permite que os usuários enviem conteúdo na parte frontal."
FLEXICONTENT_ITEM_SUBMISSION_TIP="Exibe um formulário para a criação de um novo item."
FLEXICONTENT_ITEM_SUBMISSION="Formulário de envio de item de conteúdo"

FLEXI_OR="OU"
FLEXI_AND="E"

FLEXICONTENT_AUTHORED_ITEMS_DESC="Selecione isto para listar itens atribuídos/dono para um <b>outor específico</b>.<br> <small>Os parâmetros usados são (a fim de substituir): (a) parâmetros do componente global, (b) parâmetros da cateoria específicada (se definido), (c) parâmetros do autor para categorias, (d) parâmetros do do menu atual para categoria -visualização- (se substituir está ativado)</small>"
FLEXICONTENT_AUTHORED_ITEMS_TIP="Exibe itens para autor específico."
FLEXICONTENT_AUTHORED_ITEMS="Itens do Autor"

FLEXICONTENT_MYITEMS_DESC="Select this to list items belonging to the <b>currently logged in user</b>.<br> <small>Parameters used are (in order of override): (a) global component parameters, (b) specified category parameters (if set), (c) author parameters for categories, (d) current menu parameters for category -view- (always)</small>"
FLEXICONTENT_MYITEMS_TIP="Exine os itens do usuário atual."
FLEXICONTENT_MYITEMS="Meus Itens"

FLEXICONTENT_MCATS_DESC="Lista de itens (e informação da categoria) de <b>múltiplas categorias</b>.<br> <small>Os parâmetros usados são (a fim de substituir): (a) parâmetros global do componente, (b) parâmetros do menu atual para categoria -visualização- (sempre)</small>"
FLEXICONTENT_MCATS_TIP="Exibe múltiplas categorias (info de itens e categoria)."
FLEXICONTENT_MCATS="Categorias"

FLEXICONTENT_FAVOURED_CATVIEW_DESC="Select this to list the items that the current user has added to their favourites, using a template-based category-like view"
FLEXICONTENT_FAVOURED_CATVIEW_TIP="Exibe os itens favoritos do Usuário atual, (*) selecione o template nos parâmetros do template."
FLEXICONTENT_FAVOURED_CATVIEW="Itens Favoritos (visualização da categoria)"

FLEXICONTENT_TAGGED_CATVIEW_DESC="Selecione isto para listar itens atribuídos a uma Tag específica, usando uma  visualização como categoria baseada em template."
FLEXICONTENT_TAGGED_CATVIEW_TIP="Exibe itens atribuídos a uma Tag específica, (*) selecione o template nos parâmetros do template"
FLEXICONTENT_TAGGED_CATVIEW="Itens Marcados (visualização da categoria)"

FLEXICONTENT_SEARCH_VIEW_DESC="Seleccione isto para exibir uma visualização de pesquisa, que tem uma configuração avançada por campo e por tipo."
FLEXICONTENT_SEARCH_VIEW_TIP="Avançado por campo e por tipo de pesquisa. * Configure neste item de menu, nos campos eem tipos."
FLEXICONTENT_SEARCH_VIEW="Localizar"

