FLEXI_CUSTOM_ALPHA_INDEX_CHARS="Index alphabétique personnalisé"
FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="Définir une liste alphabétique personnalisée de caractères (caractère simple / gammes / listes / alias) <br/><br/>Utilisez une virgule(,) pour séparer les caractères, et un double point d'exclamation(!!) pour séparer les groupes de caractères.<br/><b>Exemple</b>: [default]=a,b,c,def,g,h,k-n,opq,r-z !! 0,1,2,3,4-9<br/><br/>Utilisez le caractère # pour spécifier tous les nombres, le caractère moins(-) pour définir les gammes et joignez les caractères pour les agrégations.<br/><br/>Pour la personnalisation par langue, utilisez [langue]= ex: [fr]=#,a,b,c,...,z [en]=#,a,b,c,d,...x,y,z [default]=0-9,a-c,d,e... SANS caractères de retour à la ligne"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES="Classes CSS pour les groupes de l'index alphabétique"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES_DESC="Les classes css attribuées à chaque groupe de l'index alphabétique. ex: si vous avez 4 groupes, vous pouvez utiliser : letters!!numbers!!letters!!letters . NOTE : les classes letters et numbers sont des classes prédéfinies, cependant rien ne vous empêche d'utiliser vos propres classes."
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR="Séparateur personnalisé pour l'index alphabétique"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR_DESC="Au lieu d'encadrés autour des caractères, ce séparateur sera utlisé. Par exemple, entrez '-' ou ','.<br/>Laissez vide pour utiliser le style par défaut. <br/>Pour utiliser des caractères spéciaux comme <i>&#166;</i>, merci d'utiliser leur forme HTML : <i>&amp;#166;</i>"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY="Passer les index vides"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY_DESC="Ne pas afficher les index pour lesquels aucun item ne correspond."
FLEXI_CUSTOM_ALPHA_ALIASES="Caractère d'alias personnalisés AI"
FLEXI_CUSTOM_ALPHA_ALIASES_DESC="A single character or word will represent the specified character entity (e.g. range/list/etc). <br/><br/><b>e.g. Specify like:</b><br/>A~aA&auml;&Auml;!!O~oO&ouml;&Ouml;!!U~uU&uuml;&Uuml; <br/><br/><b>1. Separate aliases with:</b> !! <br/><br/><b>2. For each alias</b> <br/>the part before ~ is aliasname, <br/>AND the part after ~ is character entity (range/list/etc) <br/><br/>-- Include here aliases of all languages that you use. <br/><br/><b>NOTE:</b> DO NOT add aliases for just lowercase/uppercase letters e.g. t~tT <b>is not needed</b>, but if you make an alias then you must include both lowercase and upperCase letters"
