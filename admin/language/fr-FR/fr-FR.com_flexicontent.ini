FLEXI_FEATURED_CATS_TIP="(a) All categories under this parent will be considered as featured. <br/>(b) It is recommended not to nest your featured categories, (place them flat)"
FLEXI_FEATURED_CATS_PARENT="Parent des catégories en vedette"
FLEXI_FEATURED_CATS_PARENT_DESC="The featured categories allow easier, styled-up and more intuitive management of your 'featured' web content, featured categories are: <br/><br/>(a) <b>specially selectable by your editors in item form and will not appear inside the normal category tree of item form.</b> <br/>-- (of course) An editor will need 'create' privilege on  a featured category in order to be able to select it in item form. <br/>-- e.g. users buy a <b>subscription</b> that adds them to a <b>usergroup which has create</b> privilege on some Featured Categories<br/><br/>(b) <b>optionally can receive special markings (markups) in item listings / item view,</b><br/>thus making the content items stand out of the crowd via CSS style markings (markups) with or without text<br/><br/>(c) <b>can have special usage like being used in Frontpage or be assigned to modules</b><br/>e.g. categories: 'Frontpage', 'Top Slideshow', etc, in this case you would want to hide direct links via the System Plugin <b>FLEXIcontent Advanced Route</b> (please edit plugin configuration)"
