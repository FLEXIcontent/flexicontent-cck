FLEXICONTENT_AUTHORED_ITEMS_DESC="Wybierz, aby uzyskać listę elementów przypisanych / będących własnością <b> określonego autora </b>.<br> <small>Parametry używane są (w kolejności nadpisywania): (a) parametry składowe globalne, (b) parametry określonych kategorii (jeśli są ustawione), (c) parametry autora dla kategorii (d) bieżące parametry menu dla kategorii -widok- (jeśli jest włączone nadpisanie) </small>"
