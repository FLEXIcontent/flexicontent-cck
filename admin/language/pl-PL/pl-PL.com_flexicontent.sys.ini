FLEXICONTENT_MYITEMS="Moje elementy"

FLEXICONTENT_MCATS_DESC="Wyświetl listę publikacji (i informacji o kategoriach) <b> wielu kategorii</b>.<br> <small>Parametry używane są (w kolejności nadpisywania): (a) parametry składowe globalne, (b) bieżące parametry menu dla kategorii -widok- (zawsze)</small>"
