FLEXI_CUSTOM_ALPHA_INDEX_CHARS="Niestandardowy indeks alfabetyczny"
FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="Zdefiniuj niestandardowy wykaz indeksu alfanumerycznego jednostek znaków (pojedynczy znak / zakresy / listy / aliasy) <br/><br/>Użyj przecinków (,) do oddzielenia jednostek znaków i użyj podwójnego wykrzyknika (!!) do oddzielne grupy znaków <br/><b>Przykład</b>: [default] = a,b,c,def,g,h,kn,opq,r-z !! 0,1,2,3,4-9<br/><br/>Użyj znaku #, aby określić wszystkie cyfry i użyj minus(-), aby zdefiniować zakresy i wprowadzać znaki razem bez przecinków w celu agregacji.<br/><br/>Dla każdego języka użyj [shortlang] = np.: [fr]=#,a,b,c, ...,z [en]=#,a,b,c,d,...x,y,z [default]=0-9,a-c,d,e...  BEZ nowych znaków w linii"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES="Klasy CSS dla grup znaków AI"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES_DESC="Klasy CSS dla pola wokół opisanych powyżej grup znaków alfanumerycznych np. jeśli masz 4 grupy, możesz użyć: liter/!!liczb!!liter!!liter. Zwróć uwagę, że litery i cyfry są wcześniej zdefiniowane w innej klasie, którą musisz zdefiniować sam"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR="Niestandardowy znak separatora AI"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR_DESC="Zamiast pól wokół jednostek znaków, ten separator będzie używany, np. lub '-' lub ',' <br/>Pozostaw puste, aby użyć stylu domyślnego, aby używać znaków specjalnych takich jak '&#166;' użyj &amp;#166;"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY="Pomiń puste znaki AI"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY_DESC="Nie pokazuj wcale nieużywanych (wyszarzonych i wyłączonych) znaków indeksu alfabetycznego"
FLEXI_CUSTOM_ALPHA_ALIASES="Własne znaki alfanumeryczne AI"
FLEXI_CUSTOM_ALPHA_ALIASES_DESC="A single character or word will represent the specified character entity (e.g. range/list/etc). <br/><br/><b>e.g. Specify like:</b><br/>A~aA&auml;&Auml;!!O~oO&ouml;&Ouml;!!U~uU&uuml;&Uuml; <br/><br/><b>1. Separate aliases with:</b> !! <br/><br/><b>2. For each alias</b> <br/>the part before ~ is aliasname, <br/>AND the part after ~ is character entity (range/list/etc) <br/><br/>-- Include here aliases of all languages that you use. <br/><br/><b>NOTE:</b> DO NOT add aliases for just lowercase/uppercase letters e.g. t~tT <b>is not needed</b>, but if you make an alias then you must include both lowercase and upperCase letters"
