#Trad?
FLEXI_BDATE_DESC=Если вы выбрали статический поведения, выберите дату начала в формате MySQL (YYYY-MM-DD). Если вы выбрали пользовательскую компенсировать поведение ввести начальное смещение: используйте «D» в течение нескольких дней, "м" для месяцев и "Y" в течение многих лет. например: -5 г (минус 5 дней). ПРИМЕЧАНИЕ: Не забудьте пространства Разногласия между числом и единицей!

