FLEXI_STATIC_FILTERS="Filtry statyczne <br/><small>(wszystkie widoki)</small>"
FLEXI_STATIC_FILTERS_DESC="These filters apply a STATIC filtering, regardless of current item being displayed_txss.
<br/><br/> Enter like: <br/> field_id##value %% <br/> field_id##value <br/><br/>
Example: <br/> 22##14 %% <br/> 47##some field value %% <br/> 19##someword <br/><br/>
- <b>Single values</b>: field_id##value1 <br/><br/>
- <b>Ranges</b>: field_id##value1---value2 <br/><br/>
- <b>Multiple values</b>: field_id##value1+++value2+++value3 <br/><br/>
- <b>Relation / Reverse-relation</b>: REL_field_id##REL_ITEM_field_id~~value1
"
FLEXI_DYNAMIC_FILTERS="Filtry dynamiczne <br/><small>(tylko widok pozycji)</small>"
FLEXI_DYNAMIC_FILTERS_DESC="These filters apply a DYNAMIC filtering, that compares to currently viewed item, so that the item list contains items that have same field values as the current item. <br/> <b> Enter like: </b> <br/> field_id1,field_id2,field_id3"

