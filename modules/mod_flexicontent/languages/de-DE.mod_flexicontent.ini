FLEXI_UMOD_DATE_PUBLISH_DOWN="Datum Beitrag unveröffentlicht 'Publish Down\"_QQ_\""

FLEXI_UMOD_IGNORE_SCHEDULED_EXPIRED_DATES="Disponierte / Abgelaufene Daten ignorieren"
FLEXI_UMOD_IGNORE_SCHEDULED_EXPIRED_DATES_DESC="Man kann auswählen, ob das Datum von veröffentlichten / zurückgezogenBeiträgen ignoriert wird, das schließt geplante Beiträge (zukünftiges Veröffentlichungsdatum) und/oder abgelaufene Beiträge (vergangenes Veröffentlichungsdatum) ein. Das kann mit einem Datumsfilter kombiniert werden, um bessere Ergebnisse zu erhalten. <br/><br/>HINWEIS: Links sollten so nicht behandelt werden, da sie nicht angezeigt werden, falls sie abgelaufen oder erst zur Veröffentlichung geplant sind. Eine beispielhafte Anwendung würde die Anzeige von anstehenden (geplanten) Beiträgen oder vergangenen (abgelaufenen) Beiträgen sein."

FLEXI_UMOD_USE_LIST_ITEMS_IN_ANY_STATE_ACL="Alle auflisten (via ACL)"
FLEXI_UMOD_USE_LIST_ITEMS_IN_ANY_STATE_ACL_DESC="Aktiviere dies, um berechtigten Benutzern (ACL Berechtigung: 'list items in any state') und SuperAdmins zu erlauben, Beiträge mit JEDEM beliebigen Status sowie geplante und/oder abgelaufene Beiträge anzuzeigen. <br/><br/>HINWEIS: Benutzer ohne die ACL-Berechtigung 'list items in any state', werden keine Beiträge sehen, bis dieses Modul diese spezielle Anzeigeberechtigung erhalten hat"

