FLEXI_SCOPE="Anwendungsbereiche <small>(kombiniert)</small>"
FLEXI_BEHAVIOUR="Zuordnungsverhalten"
FLEXI_BEHAVIOUR_DESC="<b>HINWEIS:</b><br>Die <i>statische</i> Methode (Zuordnungsverhalten) zeigt Beiträge <i>überall</i>,<br />die dynamische nur in den Beitrags-Ansichte, weil es damit einen Vergleich mit dem aktuell angezeigten Beitrag gibt."

FLEXI_CURITEM_SCOPE="Anwendungsbereich: aktuell angezeigter Beitrag"
FLEXI_CURITEM_DESC="Wählen Sie die Zuordnung für den aktuellen Anwendungsbereich: aktuell angezeigter Beitrag.<br /><br /><strong>Alle</strong><br />Beiträge, <i>einschließlich</i>, dem aktuell angezeigtem Beitrag.<br /><br /><strong>Ausschließen</strong><br />Alle Beiträge, <i>mit Ausnahme</i> des aktuellen Beitrags<br /><br /><strong>Einschließen</strong>(nur aktuellen)<br />nur Felder des aktuell angezeigten Beitrags anzeigen <br /><br /><b>Bitte benutzen Sie das Layout 'news' oder ein vergleichbares Layout.</b>"
FLEXI_CURLANG_SCOPE="Anwendungsbereich: Aktuelle Sprache"
FLEXI_CURLANG_DESC="Wählen Sie die Zuordnung für den Anwendungsbereich: aktuellen Sprache.<br /><br /><strong>Alle</strong><br />alle Beiträge in allen Sprachen<br /><strong>Ausschließen</strong><br />alle Beiträge mit Sprachen, die nicht der des aktuellen Beitrag entsprechen anzeigen<br /><br /><strong>Einschließen</strong>(nur aktuellen Bereich)<br />alle Beiträge in aktuellen Sprache<br />"
FLEXI_CAT_SCOPE="Anwendungsbereich: Kategorie"
FLEXI_METHOD="Zuordnung"
FLEXI_METHOD_DESC="Wählen Sie ob die Zuordnung auf eine Auswahl oder alle zutreffen soll.<br /><br /><strong>Alle</strong><br />Die Zuordnung wird nicht auf eine Auswahl beschränkt und die Veröffentlichung erfolgt überall.<br /><br /><strong>Ausschließen</strong><br />Die Veröffentlichung erfolgt überall, ausgenommen für die Auswahl.<br /><br /><strong>Einschließen</strong><br />Die Veröffentlichung erfolgt nur für die Auswahl."
FLEXI_METHOD_STATIC="STATISCHE Methode"
FLEXI_METHOD_STATIC_DESC="Dies wird bei statische Verhalten verwendet und wird bei dynamischen Verhalten ignoriert. <br/><br/> <b>HINWEIS:<b> das dynamische Verhalten ist immer aktiv!"
FLEXI_CATEGORIES="Kategorien"
FLEXI_CATEGORIES_DESC="Wählen Sie die Kategorien für die obige Zuordnung.<strong>Alle</strong><br />Die Veröffentlichung erfolgt in allen Kategorien.<br>Sie können hier die enthaltene(n) oder ausgeschlossene(n) Kategorie(n) festlegen. Nur Beiträge, die zu dieser (diesen) Kategorie(n) gehört (gehören) -oder nicht- werden angezeigt.<br /><br /><strong>Ausschließen</strong><br />Die Veröffentlichung erfolgt überall, ausgenommen in den Kategorien die gewählt wurden.<br /><br /><strong>Einschließen</strong><br />Die Veröffentlichung erfolgt nur in den Kategorien, die gewählt wurden."
;Trad? end

