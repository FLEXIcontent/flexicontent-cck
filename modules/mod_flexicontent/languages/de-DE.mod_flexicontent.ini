FLEXI_MOD_TMPL_SELECT_FIELDS_DESC="Das ist die Beitragsinformation (Felder), die für -jeden- aufgelisteten Beitrag angezeigt wird. HINWEIS: Diese Information ist in ALLEN Vorlagen verfügbar, wird aber nicht überall genutzt z.B. 'News' und 'Karussel' Layoutvorlagen nutzen ALLE Einstellungen, während die Layoutvorlagen 'default' und 'Auswahl' diese nicht nutzen"

