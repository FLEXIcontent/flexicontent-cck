FLEXI_UMOD_FIELDS_LIST_OR_HTML_WITH_REPLACEMENTS="Felder-Liste <br/><small>oder HTML mit Ersatz</small>"
FLEXI_UMOD_FIELDS_LIST_OR_HTML_WITH_REPLACEMENTS_DESC="Eine kommagetrennte Feldnamen-Liste oder eigenen HTML-Code mit Ersetzungen von Feldern und Sprachzeichenfolgen: <br/><br/><b>HINWEIS:</b> Benutzt werden können: <br/><br/> <b>{{fieldname}}</b> oder <b>{{fieldname##displayvar}}</b> <br/> -- wird mit der HTML-Darstellung für jedes Feld ersetzt <br/><br/> <b>{{fieldname##label}}</b> <br/> -- wird mit der Beschriftung für jedes Feld ersetzt <br/><br/><b>%%language_string%%</b><br/> -- wird mit der Sprachzeichenfolge ersetzt <br/><br/> Es können auch beitragsbezogene Ersetzungen verwendet werden: __item_url__, __item_title_escaped__, __item_tooltip__ und Beitragseigenschaften wie: {item->id}, {item->title}, usw."

