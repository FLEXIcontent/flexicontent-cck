FLEXI_CUSTOM_ALPHA_INDEX_CHARS="Lista de Índice Alpha Personalizada"
FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="Definir uma Lista de Índice Alpha Personalizada de entidades de caracteres (de caractere individual / intervalos / aliases / agregações) <br><br> Uso da vírgula(,) para entidades de entidades de caracteres, e uso duplo do ponto de exclamação(!!) para separar grupos de caracteres. <br><b>Exemplo:</b> [default]=a,b,c,def,g,h,k-n,opq,r-z !! 0,1,2,3,4-9 <br><br> Use o caractere # para especificar todos os números e use menos(-) para definir intervalos, e coloque caracteres em conjunto com nenhuma vírgula não fazer agregações. <br><br> Para uso por idioma utilize [shortlang] = <br><b>Exemplo:</b> [fr]=#,a,b,c,...,z [en]=#,a,b,c,d,...x,y,z [default]=0-9,a-c,d,e... SEM caracteres de nova linha"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES="Classes CSS para os grupos de caracteres AI"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES_DESC="As classes css para a caixa do acima descrito Alpha Index grupos de caracteres por exemplo, se você tem 4 grupos que você pode usar: letras números letras letras!!. NOTA de que letras e números são predefinidos qualquer outra classe você deve definir-se"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR="Separador personalizado caractere AI"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR_DESC="As classes css para a caixa em torno do acima descrito grupos de caracteres Alpha Index, por exemplo se você tem 4 grupos pode usar: letters!! numbers!! letters!! letters!!. NOTE que letras e números são predefinidos, qualquer outra classe deverá defini-la você mesmo"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY="Ignorar caracteres AI vazios"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY_DESC="Não mostrar as entidades de caracteres Índice Alpha não utilizadas (em cinza e desabilitadas)"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES="Aliases Caracteres AI personalizados"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES_DESC="Um único caractere ou palavra irá representar a entidade de caractere especificado. Especificar como:! enletters~a-z!!numbers~0123456789. Separe Aliases com !! Para cada parte de alias antes ~ é o aliasname após ~ é entidade de caractere, por exemplo: intervalo ou agregação como mostra o exemplo acima. Incluir aqui aliases para todas as línguas que você usa."

