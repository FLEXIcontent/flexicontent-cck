FLEXI_CUSTOM_ALPHA_INDEX_CHARS="Liste des Index personnalisés Alpha"
FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="Définir une liste personnalisée des Index Alpha des entités de caractères (un seul caractère / échelles / alias / agrégations) utilisez comma(,) pour séparer les entités de caractères et double point d'exclamation mark(!!) pour séparer les groupes de caractères.Exemple: [default] = a, b, c, def, g, h, k-n, opq, r-z!! 0,1,2,3,4-9Use caractère # pour spécifier tous les nombres et minus(-) pour définir les gammes et personnages avec aucune virgule aucune agrégation de faire.Par langue utiliser [shortlang] = par exemple [fr] = #, a, b, c,..., z [fr] = #, a, b, c, d,... x, y, z [default] = 0-9, a-c, d, e... SANS les caractères de nouvelle ligne"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES="Classes CSS pour les groupes de caractères AI"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES_DESC="Les classes css pour la zone autour de ce qui précède décrit les groupes de caractères Alpha Index par exemple si vous avez 4 groupes, vous pouvez utiliser : lettres!!numéros!!lettres!!lettres. Notez que les lettres et chiffres sont prédéfinis n'importe quelle autre classe, vous devez définir vous-même"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR="Séparateur de caractère personnalisé AI"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR_DESC="Au lieu de boîtes dans les entités de caractères, ce séparateur sera utilisé, par exemple ou '-' ou «, » laisser en blanc pour utiliser le style par défaut, d'utiliser des caractères spéciaux comme « ¦ » veuillez utiliser ¦"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY="Ignorer les caractères AI vides"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY_DESC="Ne montrent pas du tout les entités caractères Alpha Index (estompées et handicapées) inutilisées"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES="Caractère d'alias personnalisés AI"
FLEXI_CUSTOM_ALPHA_INDEX_ALIASES_DESC="Un seul caractère ou un mot représente l'entité de caractère spécifié. Spécifiez comme : enletters ~ a-z!!chiffres ~ 0123456789. Alias séparés avec!! Pour chaque alias partie avant ~ est partie aliasname après ~ sont l'entité de caractère par exemple la gamme ou l'agrégation comme le montre l'exemple ci-dessus. Inclure ici alias de toutes les langues que vous utilisez."

