FLEXI_PARAMETERS_BEHAVIOR_FOLDER_MODE="Režim složky - specifické parametry"
FLEXI_PARAMETERS_BEHAVIOR_FOLDER_MODE_DESC="Nastavení parametrů, které jsou použity pouze při práci s obrázky v režimu složky."

FLEXI_FIELD_AUTO_INSERT_UPLOADED_IMAGES="Auto-insert on upload"
FLEXI_FIELD_AUTO_INSERT_UPLOADED_IMAGES_DESC="Enable this to automatically close popup file-management and assign newly uploaded image(s) to current image value box. <br/><br/>NOTE: If multiple new images are uploaded, then value boxes will be added after current one"
FLEXI_FIELD_PROTECT_ORIGINAL="Zabránit přístupu k originálním obrázkům"
FLEXI_FIELD_PROTECT_ORIGINAL_DESC="Obvykle budete chtít, aby se zabránilo přístupu k původním souborům obrázků (toto nastavení je pro režim práce se složkami, <b>v případě režimu DB jsou vždy chráněny</b>). <br/><br/>Pokud používáte originální obrázky v různých nastavení parametrů, pak budete muset toto nastavení zakázat, jinak odkazy obrázku budou na serveru generovat chybu."

FLEXI_FIELD_EXISTING_IMAGE_LIST="Existing image list"
FLEXI_FIELD_EXISTING_IMAGE_LIST_DESC="Configure how the existing image list is created"

FLEXI_FIELD_INCLUDE_IMAGES_UPLOADED_FIELD="Včetně přidané od *"
FLEXI_FIELD_INCLUDE_IMAGES_UPLOADED_FIELD_DESC="Povolit/zakázat zahrnout načtené obrázky podle jiných polí nebo přes správce souborů (jako všechny obrázky v zabezpečené složce).<br/><br/> POZNÁMKA 1: Pole obrázku neukládá obrázky do DB složky médií, ale do DB zabezpečené složky za účelem ochrany přístupu k původním souborům obrázků.<br/><br/>POZNÁMKA 2: Můžete vybrat automatické přidání _fldNN_ v názvech náhledů nebo zvolit použití unikátní složky náhledů, ale ujistěte se, že tuto unikátní složku pro toto pole máte nastavenou. !!! Jinak pole budou neustále přepisovat každý další náhled.<br/><br/> POZNÁMKA 3: Pokud povolíte výběr obrázků, které byly přidané pomocí jakéhokoli pole nebo správcem souborů, pak vymazání obrázku bude zakázané."

FLEXI_FIELD_LIMIT_TO_USER_UPLOADED="Zahrnout načtené od"
FLEXI_FIELD_LIMIT_TO_USER_UPLOADED_DESC="Při výpisu načtených obrázků podle jakéhokoli pole nebo správcem obrázků, lze zobrazení omezit pouze na nahrané aktuálním uživatelem (doporučeno)."

FLEXI_FIELD_UNIQUE_THUMB_METHOD="Unikátní náhledy pomocí"
FLEXI_FIELD_UNIQUE_THUMB_METHOD_DESC="Pokud jsou obrázky sdíleny mezi polemi, bude třeba zabránit polím ve vzájemném přepisování každého náhledu.<br/><br/>Můžete si vybrat buď <b>automaticky</b> přidat _fldNN_ v názvech náhledů nebo pro ně vybrat použití unikátní složky, kterou je nutné nastavit výše <b>ručně</b>."

