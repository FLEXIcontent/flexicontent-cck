FLEXI_FIELD_GROUP_THUMBS_WITH_OTHER_IMAGE_FIELDS_DESC="L'activation de cette option chainera le champ à un groupe d'images avec des boutons suivant et précédent <br/> <b>. NOTE: </ b> <br/> (a) Ce sera <b> ignoré lorsque l'option valeur multiples </ b> sera activée. <br/> (b) Actuellement, cette option n'est pas pris en charge par Rockbox, <br/> (c) Pour Multibox  dans J1.5, ce paramètre est ignoré et toutes les images du MultiBox de la page Web en cours seront regroupés. <br/> NOTE <b>: </ b> <br/> (a) <b> Par item </ b>, regroupera tous les champs image de chaque élément, par exemple dans la vue catégorie les images seront regroupés par article, et bien sûr en vue d'un élément aussi, <br/> (b) <b> par vue </ b>, regroupera les champs image en fonction de la vue affichée: toutes les images de l'article vue, toutes les images de vue des catégories, toutes les images de tous les modules de FLEXIcontent"

FLEXI_FIELD_IMAGE_FOLDER="Répertoire des miniatures <br/><small> * Le mode dossier va créer des sous répertoires pour chaque item</small>"
FLEXI_FIELD_IMAGE_FOLDER_DESC="Le répertoire où sont stockés les miniatures, <b>relatif au site Joomla</b>, (aucun slash au début et à la fin) <br/><br/> Si <b>le mode dossier</b> est activé, alors <b>les sous répertoires</b> seront créés pour chaque item, et par ailleurs les fichiers originaux seront remplacés ici par le dossier des fichiers sécurisés de FLEXIcontent"
FLEXI_FIELD_IMAGE_SRC_MODE="Source de l'image"
FLEXI_FIELD_IMAGE_SRC_MODE_DESC="<b>Ne pas changer après que des valeurs aient été ajoutées, le mode dossier est recommandé pour les champs de gallerie d'images</b> <br/><br/>a. Utiliser <b>le mode DB</b>, lorsque vous utilisez des images que vous allez réutiliser par plusieurs items <br/><br/> b. Utilisez <b>le mode dossier</b>, quand vous utilisez des images dans un seul item."

