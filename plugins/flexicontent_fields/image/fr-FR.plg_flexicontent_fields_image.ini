FLEXI_FIELD_INCLUDE_IMAGES_UPLOADED_FIELD_DESC="Active/désactive l'inclusion des images envoyées par les autres champs ou via le gestionnaire de fichiers (aka toutes les images dans le dossier sécurisé)<br/><br/>NOTE 1 : le champ image ne stocke pas dans le dossier Media de la BDD, mais dans le dossier Secure pour permettre d'empècher l'accès au fichier original si besoin.<br/><br/>NOTE 2 : Vous pouvez choisir d'ajouter automatiquement _fldNN_ dans les noms des miniatures, ou choisir d'utiliser un dossier de miniatures unique, mais soyez certains d'avoir défini un dossier pour ce champ !! Sans quoi les champs vont continuellement écraser les minatures des uns et des autres.<br/><br/>NOTE 3 : Si vous activez la sélection des images ajoutées par n'importe quel champ ou gestionnaire de fichier, alors la suppression sera désactivée"

