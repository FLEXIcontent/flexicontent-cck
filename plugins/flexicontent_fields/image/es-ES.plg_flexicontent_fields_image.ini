FLEXI_PARAMETERS_BEHAVIOR_FOLDER_MODE="Parámetros específicos del Modo directorio"
FLEXI_PARAMETERS_BEHAVIOR_FOLDER_MODE_DESC="Parámetros de configuración que son usados sólo cuando se usa el modo directorio de imagen"

FLEXI_FIELD_AUTO_INSERT_UPLOADED_IMAGES="Autoinsertar al subir"
FLEXI_FIELD_AUTO_INSERT_UPLOADED_IMAGES_DESC="Habilitalo para cerrar automáticamente los popups del administrador de archivos y asignar la/s nueva/s imágen/es subida/s al actual cuadro de valores de imágen. <br/><br/>NOTA: si se han subido multiples imágenes, los valores del cuadro se añadirán después de la actual."
FLEXI_FIELD_PROTECT_ORIGINAL="Evitar el acceso a las imágenes originales"
FLEXI_FIELD_PROTECT_ORIGINAL_DESC="Normalmente querrías prevenir el acceso a los archivos de imagen originales (esta configuración es para el modo directorio, <b> en el caso del modo DB, siempre estan protegidos</b>).<br/><br/>Si estas usando las imágenes originales en varios parámetros de configuración, entonces necesitas deshabilitar esta configuración, de lo contrario, los enlaces de tus imágenes darán un error de denegación de servidor"

FLEXI_FIELD_EXISTING_IMAGE_LIST="Lista de imágen existente"
FLEXI_FIELD_EXISTING_IMAGE_LIST_DESC="Configura cómo la lista de imagen existente es creada"

FLEXI_FIELD_INCLUDE_IMAGES_UPLOADED_FIELD="Incluir añadido por *"
FLEXI_FIELD_INCLUDE_IMAGES_UPLOADED_FIELD_DESC="Activar/desactivar la inclusión de las imágenes subidas desde otros campos o mediante el gestor de archivos (lo que es lo mismo, todas las imágenes a la carpeta segura)<br/><br/> NOTA 1: El campo imágen no almacena las imágenes en las carpetas relacionadas con la base de datos, pero si en la carpeta segura de la base de datos, con el propósito de proteger el acceso a los archivos de imágen originales).<br/><br/>\nNOTA 2: Puedes seleccionar que añada automáticamente _fldNN_ en el nombre de la miniatura o seleccionar una carpeta única para ellas, pero asegurate que eliges una única carpeta para las miniaturas de este campo!!! o si no los campos reescribirán continuamente cada miniatura.<br/><br/> \nNOTE 3: Si activas la selección de imágenes que han sido añadidas desde cualquier campo o desde el gestor de archivos, se desactiva el borrado de imágen."

FLEXI_FIELD_LIMIT_TO_USER_UPLOADED="Incluir subido por"
FLEXI_FIELD_LIMIT_TO_USER_UPLOADED_DESC="Cuando un listado de imagen es subido por cualquier campo o gestor de imágenes, puedes limitar a las imágenes subidas por el usuario actual (recomendado)"

