FLEXI_FIELD_GROUP_THUMBS_WITH_OTHER_IMAGE_FIELDS_DESC="Ativar isso fará com que o campo participe de um grupo de imagens encadeadas com os botões seguinte e anterior.<br/><br/><b>NOTA:</b> <br/> -- Isto não é suportado por TODOS os tipos de galerias JS, por exemplo, sem suporte para Rockbox popup <br/><br/><b>NOTA:</b><br/> (a) <b>Por item</b>, agrupará todos os campos de imagem de cada item, por exemplo. nas imagens de visualização da categoria serão agrupadas por item, e é claro na exibição do item também,<br/> (b) <b>por visualização</b>, agrupará os campos de imagem de acordo com a visualização exibida: Todas as imagens de visualização de item, todas as imagens de visualização de categoria, todas as imagens de todos os módulos do flexicontent"

FLEXI_FIELD_IMAGE_FOLDER="Pasta das miniaturas <br><small> * Modo de criação da pasta e subpasta por item </small>"
FLEXI_FIELD_IMAGE_FOLDER_DESC="Pasta onde as miniaturas serão armazenada, <b>em relação ao seu site joomla</b>, (sem a barra no início, sem a barra no final!)</br><br/> Se <b>Modo pasta</b> estiver ativado, então <b>subdiretórios</b> serão criados para cada item de conteúdo, e, além disso, os arquivos de imagem originais serão colocados aqui em vez da de pasta global do FLEXIcontent (segura)."
FLEXI_FIELD_IMAGE_SRC_MODE="Fonte da imagem"
FLEXI_FIELD_IMAGE_SRC_MODE_DESC="<b>Não alterar após valores serem adicionados, o modo de pasta é recomendado ao criar campos de Galeria </b></br><br/> a) Use <b> MODO BD </b>, ao atribuir atributos de imagens a itens de conteúdo que precisam ser <b>reusados</b> por vários itens e <u>mais opções</u> são necessárias para além do oferecido por TIPOS de campo <u>imagem-radio</u>, <u> imagem-checkbox </u> </br><br/> por exemplo, atributos com descrições e links popup, etc </br><br/> b) Use o modo de <b>PASTA</b>, quando tem imagens nao-reutilizáveis, </br><br/> por exemplo, uma galeria de imagens específica para cada item de conteúdo."

