FLEXI_FIELD_LINKSLIST="Plugin do campo Lista Links para FLEXIcontent"

FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS="Elementos da Lista"
FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS_DESC="Os elementos de uma lista não-ordenada (&lt;&zwnj;UL&zwnj;&gt;) ou uma ordenada (&lt;&zwnj;OL&zwnj;&gt;). <br/><br/> A sintaxe é a seguinte: <br/> &nbsp; Title1[id=\"_QQ_\"tagid1\"_QQ_\" class=\"_QQ_\"cssclass1\"_QQ_\" ... link=\"_QQ_\"#link1\"_QQ_\"] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title2[id=\"_QQ_\"tagid2\"_QQ_\" class=\"_QQ_\"cssclass2\"_QQ_\" ... link=\"_QQ_\"#link2\"_QQ_\"] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title3[id=\"_QQ_\"tagid3\"_QQ_\" class=\"_QQ_\"cssclass3\"_QQ_\" ... link=\"_QQ_\"#link3\"_QQ_\"] <br/><br/><b>NOTA 1:</b> <br/> - use &#x3a;&#8203;&#x3a; como separador de elementos de lista, <br/> - use [opção=valor] para especificar as opções de cada elemento da lista. <br/><br/><b>NOTA 2:</b><br/> - 'title' é o texto dentro da tag HTML &lt;&zwnj;LI&zwnj;&gt; , <br/> - 'title' será um link (colocado dentro de uma tag HTML &lt;&zwnj;A&zwnj;&gt; ) APENAS, se a opção 'link' é especificada. <br/> - todos 'opções' como: id,class,... (excluindo 'link'), tornará os parâmetros da tag HTML do &lt;&zwnj;LI&zwnj;&gt;. <br/><br/><b>NOTA 3:</b> todas as opções (incluindo a opção 'link') são opcionais, assim você pode escrever: TitleNN[] sem especificar quaisquer opções."

FLEXI_FIELD_LIST_CLASS="Classe da lista"
FLEXI_FIELD_LIST_CLASS_DESC="Adiciona uma classe à lista, deixar em branco se você não precisar."

FLEXI_FIELD_LINKSLIST_LIST_TAG_PARAMS="Parâmetros Tag HTML"

FLEXI_FIELD_LIST_ID="Lista ID"
FLEXI_FIELD_LIST_ID_DESC="Adiciona um id à lista, deixar em branco se você não precisar."
FLEXI_FIELD_LIST_TYPE="Tipo de lista"
FLEXI_FIELD_LIST_TYPE_DESC="Definir o tipo de lista, geralmente \"_QQ_\"ul\"_QQ_\"."

FLEXI_FIELD_LINKSLIST_CUSTOM_CSS_JS="Personalizar JS/CSS"

FLEXI_FIELD_LINKSLIST_JS_CODE="Código Javascript"
FLEXI_FIELD_LINKSLIST_JS_CODE_DESC="O código javascript opcional para adicionar à visualização do frontend quando este campo for mostrado, assim você pode anexar JS para os links inseridos neste campo, e criar ações clicáveis que manipulará sua página de acordo com suas necessidades. <br/><br/><b>NOTA</b> o código JS é adicionado ainda que este campo insira ZERO links. Assim, seu código JS deve anexar, por exemplo, com um seletor jQuery apropriado no qual o seletor pode ou não ser encontrado. <br/><br/><b>NOTA</b>: este será adicionado apenas uma vez, em ambas as visualizações do item, e em visualizações de vários itens quando este campo for mostrado. Alternativamente, isso também poderia ser adicionado permanentemente para qualquer arquivo JS de vocês."
FLEXI_FIELD_LINKSLIST_CSS_CODE="Regras de CSS"
FLEXI_FIELD_LINKSLIST_CSS_CODE_DESC="As regras CSS opcionais para adicionar à visualização do frontend quando este campo for mostrado. <br/><br/><b>NOTA</b>: estes serão adicionados apenas uma vez, em ambas as visualizações do item, e em visualizações de vários itens quando este campo for mostrado. Alternativamente, estes também podem ser adicionados de forma permanente a qualquer arquivo CSS de vocês."

FLEXI_FIELD_LIST_ADD_NON_SELECTED="Exibir não-selecionado sem Link"
FLEXI_FIELD_LIST_ADD_NON_SELECTED_DESC="normalmente valores não-selecionados não estão incluídos na lista criada. Ative essa opção para mostrá-los sem adicionar uma tag link, ao invés a tag SPAN será adicionada."
