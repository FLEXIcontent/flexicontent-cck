FLEXI_FIELD_LINKSLIST="Plugin de campo de lista de enlaces para FLEXIcontent"

FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS="Lista de elementos"
FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS_DESC="Los elementos de una desordenada (&lt;&zwnj;UL&zwnj;&gt;) o una ordena(&lt;&zwnj;OL&zwnj;&gt;) lista <br/><br/> La sintáxis es la siguiente: <br/> &nbsp; Título1[id=\"_QQ_\"tagid1\"_QQ_\" class=\"_QQ_\"cssclass1\"_QQ_\" ... link=\"_QQ_\"#link1\"_QQ_\"] &#x3a;&#8203;&#x3a; <br/> &nbsp; Título2[id=\"_QQ_\"tagid2\"_QQ_\" class=\"_QQ_\"cssclass2\"_QQ_\" ... link=\"_QQ_\"#link2\"_QQ_\"] &#x3a;&#8203;&#x3a; <br/> &nbsp; Título3[id=\"_QQ_\"tagid3\"_QQ_\" class=\"_QQ_\"cssclass3\"_QQ_\" ... link=\"_QQ_\"#link3\"_QQ_\"] <br/><br/><b>NOTA 1:</b> <br/> - usar &#x3a;&#8203;&#x3a; como un separador de elementos de listar, <br/> - usar [option=value] para especificar lasopciones de cada elemento de lista <br/><br/><b>NOTA 2:</b><br/> - 'título' es el texto dentro de &lt;&zwnj;LI&zwnj;&gt; la etiqueta HTML, <br/> - 'título' será un vínculo (ubicado dentro de una &lt;&zwnj;A&zwnj;&gt; etiqueta HTML) SOLO si la opción 'vínculo' es especificada. <br/> - todas las 'opciones' como: id,class,... (excluyendo 'vínculo'), serán convertidas en etiquetas HTML parametros de la &lt;&zwnj;LI&zwnj;&gt; etiqueta HTML. <br/><br/><b>NOTA 3:</b> todas las opciones (incluyendo la opción 'vínculo') son opcionales, asi usted puede escribir: TituloNN[] sin especificar ninguna opción."

FLEXI_FIELD_LIST_CLASS="Clase de lista"
FLEXI_FIELD_LIST_CLASS_DESC="Añadir una clase a la lista, deja en blanco si no lo necesitas"

FLEXI_FIELD_LINKSLIST_LIST_TAG_PARAMS="Parámetros de etiquetas HTML"

FLEXI_FIELD_LIST_ID="ID de lista"
FLEXI_FIELD_LIST_ID_DESC="Añade una ID a la lista. Deja en blanco si no lo necesitas."
FLEXI_FIELD_LIST_TYPE="Tipo de lista"
FLEXI_FIELD_LIST_TYPE_DESC="Establecer el tipo de lista, usualmente es 'ul'"

FLEXI_FIELD_LINKSLIST_CUSTOM_CSS_JS="Personalizar JS/CSS"

FLEXI_FIELD_LINKSLIST_JS_CODE="Código Javascript"
FLEXI_FIELD_LINKSLIST_JS_CODE_DESC="Código javascript opcional para añadir a la vista frontend cuando se muestra este campo, por lo que se puede adjuntar JS para los enlaces insertados en este campo y crear acciones seleccionables que manipularán su página de acuerdo a sus necesidades. <br/> <b> NOTA se añade </ b> el código JS siempre es agregado si este campo inserta CERO enlaces. Por lo tanto el código JS debe adjuntar por ejemplo con un selector de jQuery apropiado que el selector puede o no puede ser encontrado. <br/> <b> NOTA </ b>: este se añadirá sólo una vez, tanto en vista de elemento, y en vistas de varios artículos cuando se muestra este campo. Por otra parte, esto también se podría añadir permanentemente a cualquier archivo JS suyo."
FLEXI_FIELD_LINKSLIST_CSS_CODE="Reglas CSS"
FLEXI_FIELD_LINKSLIST_CSS_CODE_DESC="Reglas CSS opcionales para agregar a la vista frontend cuando se muestra este campo. <br/> <b> NOTA </ b>: estos serán añadidos una sola vez, tanto en la vista de elemento, y en vistas de varios artículos cuando se muestra este campo. Como alternativa, estos también podrían añadirse de forma permanente a cualquiera de sus archivos CSS"

FLEXI_FIELD_LIST_ADD_NON_SELECTED="Mostrar no seleccionado sin vínculo"
FLEXI_FIELD_LIST_ADD_NON_SELECTED_DESC="Normalmente valores no seleccionados no son incluidos en la creación de la lista. Habilitar esta opción para mostrarlos sin agregarles una etiqueta de hipervínculo, y agregar en su lugar una etiqueta SPAN"
FLEXI_FIELD_LIST_UNORDER="Lista desordenada"
FLEXI_FIELD_LIST_ORDER="Lista ordenada"
