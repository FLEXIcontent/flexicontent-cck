FLEXI_FIELD_LINKSLIST="Plugin pole seznamu odkazů pro FLEXIcontent"

FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS="Seznam prvků"
FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS_DESC="Prvky neuspořádaného/odrážkového (&lt;&zwnj;UL&zwnj;&gt;) nebo uspořádaného/číslovaného (&lt;&zwnj;OL&zwnj;&gt;) seznamu. <br/><br/> Syntaxe je následující: <br/> &nbsp; Title1[id=\"_QQ_\"tagid1\"_QQ_\" class=\"_QQ_\"cssclass1\"_QQ_\" ... link=\"_QQ_\"#link1\"_QQ_\"] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title2[id=\"_QQ_\"tagid2\"_QQ_\" class=\"_QQ_\"cssclass2\"_QQ_\" ... link=\"_QQ_\"#link2\"_QQ_\"] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title3[id=\"_QQ_\"tagid3\"_QQ_\" class=\"_QQ_\"cssclass3\"_QQ_\" ... link=\"_QQ_\"#link3\"_QQ_\"] <br/><br/><b>POZNÁMKA 1:</b> <br/> - použijte &#x3a;&#8203;&#x3a; jako oddělovač seznamu prvků, <br/> - použijte [option=value] ke specifikaci voleb každého prvku seznamu. <br/><br/><b>POZNÁMKA 2:</b><br/> - 'title' je text obsažený v &lt;&zwnj;LI&zwnj;&gt; HTML značky, <br/> - 'title' bude odkaz (umístěný uvnitř &lt;&zwnj;A&zwnj;&gt; HTML značky) POUZE v případě, že volba 'odkaz' je specifikována. <br/> - všechny 'volby' jako jsou: id,class,... (kromě 'link'), se stanou parametry HTML značky &lt;&zwnj;LI&zwnj;&gt;. <br/><br/><b>POZNÁMKA 3:</b> všechny volby (včetně volby 'link') jsou volitelné, tedy můžete psát: TitleNN[] bez specifikace jakýchkoli voleb."

FLEXI_FIELD_LIST_CLASS="Třída seznamu"
FLEXI_FIELD_LIST_CLASS_DESC="Přidejte k seznamu třídu, nechte prázdné, pokud ji nepotřebujete."

FLEXI_FIELD_LINKSLIST_LIST_TAG_PARAMS="Parametry HTML štítků"

FLEXI_FIELD_LIST_ID="ID seznamu"
FLEXI_FIELD_LIST_ID_DESC="Přidat ID k seznamu, nechte prázdné, pokud to není potřeba."
FLEXI_FIELD_LIST_TYPE="Typ seznamu"
FLEXI_FIELD_LIST_TYPE_DESC="Nastavte typ seznamu, obvykle 'ul'."

FLEXI_FIELD_LINKSLIST_CUSTOM_CSS_JS="Vlastní JS/CSS"

FLEXI_FIELD_LINKSLIST_JS_CODE="Javascript kód"
FLEXI_FIELD_LINKSLIST_JS_CODE_DESC="Volitelný javascriptový kód přidaný k zobrazení na webu, jakmile je toto pole zobrazeno. Takže můžete připojit JS k odkazům vložených tímto polem a vytvářet klikací akce, které budou manipulovat Vaší stránkou podle svých potřeb. <br/><br/><b>POZNÁMKA</b> JS kód je přidán i když toto pole vloží NULOVÉ odkazy. <br/><br/><b>POZNÁMKA</b>: Toto bude přidáno pouze jednou, a to jak zobrazení položky tak v zobrazení více položek, kdykoliv je pole zobrazeno. Případně by také mohlo být trvale přidáno do jakéhokoli Vašeho JS souboru."
FLEXI_FIELD_LINKSLIST_CSS_CODE="CSS pravidla"
FLEXI_FIELD_LINKSLIST_CSS_CODE_DESC="Volitelná CSS pravidla pro přidání k zobrazení na webu, když je zobrazeno toto pole. <br/><br/><b>POZNÁMKA</b>: Budou přidána pouze jednou a to jak pro zobrazení položky, tak pro zobrazení více položek, pokud je toto pole zobrazeno. Případně by mohly být také trvale přidány do jakékoli CSS souboru."

FLEXI_FIELD_LIST_ADD_NON_SELECTED="Display non-selected without link"
FLEXI_FIELD_LIST_ADD_NON_SELECTED_DESC="Normally non-selected values are not included in the created list. Enable this option to show them without adding a link tag, instead as SPAN tag will be added"
FLEXI_FIELD_LIST_UNORDER="Neuspořádaný seznam"
FLEXI_FIELD_LIST_ORDER="Uspořádaný seznam"
