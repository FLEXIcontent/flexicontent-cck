FLEXI_FIELD_LINKSLIST="Link-Liste Feld Plugin für FLEXIcontent"

FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS="Listet Elemente auf"
FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS_DESC="Die Elemente einer ungeordneten (&lt;&zwnj;UL&zwnj;&gt;) oder einer geordneten (&lt;&zwnj;OL&zwnj;&gt;) Liste.<br/><br/>Die Syntax ist folgende:<br/> &nbsp; Title1[id=\"_QQ_\"tagid1\"_QQ_\" class=\"_QQ_\"cssclass1\"_QQ_\" ... link=\"_QQ_\"#link1\"_QQ_\"] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title2[id=\"_QQ_\"tagid2\"_QQ_\" class=\"_QQ_\"cssclass2\"_QQ_\" ... link=\"_QQ_\"#link2\"_QQ_\"] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title3[id=\"_QQ_\"tagid3\"_QQ_\" class=\"_QQ_\"cssclass3\"_QQ_\" ... link=\"_QQ_\"#link3\"_QQ_\"] <br/><br/><b> HINWEIS 1:</b><br/> - &#x3a;&#8203;&#x3a; als Separator für Listenelemente verwenden, <br/> - [option=value] verwenden, um die Optionen jedes Listenelements zu spezifizieren. <br/><br/> <b>Hinweis 2:</b> <br/> - '  der Titel ist der Text innerhalb des &lt;&zwnj;LI&zwnj;&gt; HTML-Tag,<br/> - der 'Titel' wird NUR ein Link (innerhalb eines &lt;&zwnj;A&zwnj;&gt; HTML-Tag platziert), wenn die 'Link'-Option angegeben wird. <br/> - alle 'Optionen' wie: id, class,... (mit Ausnahme von 'link') , bekommen HTML-Tag-Parameter des &lt;&zwnj;LI&zwnj;&gt; HTML-Tag. <br/><br/> <b>ANMERKUNG 3:</b> alle Optionen ( einschließlich der 'Link'-Option) sind optional. So können Sie TitleNN[] ohne spezifische Angabe von Optionen schreiben."

FLEXI_FIELD_LIST_CLASS="Klasse (class) der Liste"
FLEXI_FIELD_LIST_CLASS_DESC="Geben Sie der Liste eine Klasse.<br>Leer lassen, wenn Sie es nicht brauchen."

FLEXI_FIELD_LINKSLIST_LIST_TAG_PARAMS="HTML-TAG Parameter"

FLEXI_FIELD_LIST_ID="ID der Liste"
FLEXI_FIELD_LIST_ID_DESC="Geben Sie der Liste eine ID.<br>Leer lassen, wenn Sie es nicht brauchen."
FLEXI_FIELD_LIST_TYPE="Typ der Liste"
FLEXI_FIELD_LIST_TYPE_DESC="Stellen Sie den Liste-Typ ein<br>(in der Regel 'ul')."

FLEXI_FIELD_LINKSLIST_CUSTOM_CSS_JS="Benutzerdefinierte JS / CSS"

FLEXI_FIELD_LINKSLIST_JS_CODE="Javascript Code"
FLEXI_FIELD_LINKSLIST_JS_CODE_DESC="Optionaler Javascript-Code, der zur Frontend-Ansicht hinzugefügt werden soll, wenn dieses Feld angezeigt wird. So können Sie JS an die Links anhängen, die von diesem Feld eingefügt werden und klickbare Aktionen erzeugen, die Ihre Seite entsprechend Ihren Wünschen manipulieren. <br/><br/> <b>HINWEIS</b> der JS-Code wird auch hinzugefügt, wenn dieses Feld ZERO-Links einfügt. Also muss Ihr JS-Code angehängt werden, z.B. mit einem geeigneten jQuery-Selektor, welcher Selektor gefunden oder nicht gefunden werden kann. <br/><br/> <b>HINWEIS</b>: Dieser wird nur einmal hinzugefügt, wenn dieses Feld angezeigt wird, sowohl in der Beitrag-Ansicht als auch in den Mehrfach-Beitrags-Ansichten. Alternativ können Sie diesen auch dauerhaft in irgendeine Ihrer JS-Dateien hinzufügen."
FLEXI_FIELD_LINKSLIST_CSS_CODE="CSS-Reglen"
FLEXI_FIELD_LINKSLIST_CSS_CODE_DESC="Optionale CSS-Regeln, die auf Frontend-Ansicht hinzugefügt werden sollen, wenn dieses Feld wird angezeigt wird. <br/><br/> <b>HINWEIS </b>: Diese werden nur einmal hinzugefügt, wenn dieses Feld angezeigt wird, sowohl in der Beitrag-Ansicht als auch in den Mehrfach-Beitrags-Ansichten. Alternativ können Sie diese auch dauerhaft in irgendeine Ihrer CSS-Dateien hinzufügen."

FLEXI_FIELD_LIST_ADD_NON_SELECTED="'Nicht ausgewählte' OHNE Link anzeigen"
FLEXI_FIELD_LIST_ADD_NON_SELECTED_DESC="Normalerweise werden 'nicht ausgewählten Werte' nicht in die erstellte Liste eingefügt. Aktivieren Sie diese Option, um sie OHNE einen Link-Tag anzuzeigen. Stattdessen wird ein SPAN-Tag hinzugefügt."
FLEXI_FIELD_LIST_UNORDER="Ungeordnete Liste"
FLEXI_FIELD_LIST_ORDER="Geordnete Liste"
