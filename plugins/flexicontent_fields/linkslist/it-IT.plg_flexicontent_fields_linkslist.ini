FLEXI_FIELD_LINKSLIST="Links List Field Plugin per FLEXIcontent"

FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS="Lista elementi"
FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS_DESC="The elements of an unordered (&lt;&zwnj;UL&zwnj;&gt;) or an ordered (&lt;&zwnj;OL&zwnj;&gt;) list. <br/><br/> The syntax is the following: <br/> &nbsp; Title1[id=&quot;tagid1&quot; class=&quot;cssclass1&quot; ... link=&quot;#link1&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title2[id=&quot;tagid2&quot; class=&quot;cssclass2&quot; ... link=&quot;#link2&quot;] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title3[id=&quot;tagid3&quot; class=&quot;cssclass3&quot; ... link=&quot;#link3&quot;] <br/><br/><b>NOTE 1:</b> <br/> - use &#x3a;&#8203;&#x3a; as list elements separator, <br/> - use [option=value] to specify the options of each list element. <br/><br/><b>NOTE 2:</b><br/> - 'title' is the text inside the &lt;&zwnj;LI&zwnj;&gt; HTML tag, <br/> - 'title' will be a link (placed inside an &lt;&zwnj;A&zwnj;&gt; HTML tag) ONLY if the 'link' option is specified. <br/> - all 'options' like: id,class,... (excluding 'link'), will become HTML tag parameters of the &lt;&zwnj;LI&zwnj;&gt; HTML tag. <br/><br/><b>NOTE 3:</b> all options (including the 'link' option) are optional, thus you can write: TitleNN[] without specifying any options"

FLEXI_FIELD_LIST_CLASS="Lista classe"
FLEXI_FIELD_LIST_CLASS_DESC="Aggiungi una classe alla lista, lascia vuoto se non ne hai bisogno."

FLEXI_FIELD_LINKSLIST_LIST_TAG_PARAMS="Parametri tag html"

FLEXI_FIELD_LIST_ID="Lista id"
FLEXI_FIELD_LIST_ID_DESC="Aggiungi un id alla lista, lascia vuoto se non ne hai bisogno."
FLEXI_FIELD_LIST_TYPE="Tipo lista"
FLEXI_FIELD_LIST_TYPE_DESC="Imposta la lista tipo, usualmente 'ul'."

FLEXI_FIELD_LINKSLIST_CUSTOM_CSS_JS="JS/CSS personalizzato"

FLEXI_FIELD_LINKSLIST_JS_CODE="codice javascript"
FLEXI_FIELD_LINKSLIST_JS_CODE_DESC="Codice javascript facoltativo da aggiungere alla vista frontend quando il campo è visualizzato, quindi puoi allegare JS ai link inseriti tramite questo campo e creare azioni cliccabili che manipolano la pagina in base ai tuoi bisogni. <br/><br/><b>NOTA</b> il codice JS è aggiunto anche se questo campo inserisce zero links. Quindi il tuo codice JS deve essere allegato con una jquery appropriata il cui selettore può o meno essere trovato. <br/><br/><b>NOTA</b>: questo sarà aggiunto solo una volta, in entrambe le viste articolo, e nelle viste multiple quando il campo è visualizzato. In alternativa, può essere aggiunto in uno dei tuoi file Js in modo permanente."
FLEXI_FIELD_LINKSLIST_CSS_CODE="Regole CSS"
FLEXI_FIELD_LINKSLIST_CSS_CODE_DESC="Regole CSS facoltative da aggiungere nella vista frontend quando il campo è visualizzato. <br/><br/><b>NOTA</b>: questi sono aggiutni solo una volta, in antrambe le viste articolo, e nelle viste articolo multiple quando il campo è visualizzato. In alternativa queste possono essere aggiunte ai tuoi file CSS in mnodo permanente"

FLEXI_FIELD_LIST_ADD_NON_SELECTED="Visualizza senza link non selezionati"
FLEXI_FIELD_LIST_ADD_NON_SELECTED_DESC="Normalmente i valori non selezionati non sono inclusi nella lista creata. Abilita questa opzione per mostrarli senza aggiungere un tag link, invece del tag SPAN"
FLEXI_FIELD_LIST_UNORDER="Unordered list"
FLEXI_FIELD_LIST_ORDER="Ordered list"
