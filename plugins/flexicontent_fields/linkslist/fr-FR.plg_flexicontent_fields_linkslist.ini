FLEXI_FIELD_LINKSLIST="Plugin de champ 'Link list' pour FLEXIcontent"

FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS="Eléments de liste"
FLEXI_FIELD_LINKSLIST_LIST_ELEMENTS_DESC="Les éléments d'une liste non triée (&lt;&zwnj;UL&zwnj;&gt;) or triée (&lt;&zwnj;OL&zwnj;&gt;) . <br/><br/> La syntaxe est la suivante: <br/> &nbsp; Title1[id=\"_QQ_\"tagid1\"_QQ_\" class=\"_QQ_\"cssclass1\"_QQ_\" ... link=\"_QQ_\"#link1\"_QQ_\"] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title2[id=\"_QQ_\"tagid2\"_QQ_\" class=\"_QQ_\"cssclass2\"_QQ_\" ... link=\"_QQ_\"#link2\"_QQ_\"] &#x3a;&#8203;&#x3a; <br/> &nbsp; Title3[id=\"_QQ_\"tagid3\"_QQ_\" class=\"_QQ_\"cssclass3\"_QQ_\" ... link=\"_QQ_\"#link3\"_QQ_\"] <br/><br/><b>NOTE 1:</b> <br/> - utilisez &#x3a;&#8203;&#x3a; en tant que séparateur d'élémetns de la liste, <br/> - utilisez [option=value] pour spécifier les options de chaque élément de la liste. <br/><br/><b>NOTE 2:</b><br/> - 'title' est le texte à l'intérieurs du tag HTML &lt;&zwnj;LI&zwnj;&gt;, <br/> - 'title' sera un lien (placé à l'intérieur du tag HTML &lt;&zwnj;A&zwnj;&gt;) SEULEMENT si l'option 'link' est spécifiée. <br/> - toutes les 'options' comme: id,class,... (à l'exclusion de 'link'), deviendront des paramètres de tag HTML du &lt;&zwnj;LI&zwnj;&gt; tag HTML. <br/><br/><b>NOTE 3:</b> toutes les options (incluant l'option 'link') sont optionnelles, vous pouvez donc écrire: TitleNN[] sans spécifier aucune option"

FLEXI_FIELD_LIST_CLASS="Classe de la liste"
FLEXI_FIELD_LIST_CLASS_DESC="Ajouter une classe CSS pour la liste, laissez vide si vous n'en avez pas besoin."

FLEXI_FIELD_LINKSLIST_LIST_TAG_PARAMS="Paramètres de balise HTML"

FLEXI_FIELD_LIST_ID="ID de la liste"
FLEXI_FIELD_LIST_ID_DESC="Ajouter un ID pour la liste, laissez vide si vous n'en avez pas besoin."
FLEXI_FIELD_LIST_TYPE="Type de liste"
FLEXI_FIELD_LIST_TYPE_DESC="Définir le type de liste. Le plus courant est 'ul'."

FLEXI_FIELD_LINKSLIST_CUSTOM_CSS_JS="JS/CSS personnalisé"

FLEXI_FIELD_LINKSLIST_JS_CODE="JavaScript"
FLEXI_FIELD_LINKSLIST_JS_CODE_DESC="Code javascript facultatif à ajouter à la vue frontend quand ce champ est affiché, ainsi vous pouvez joindre JS aux liens insérés par ce champ et créer des actions cliquables pour manipuler votre page selon vos besoins. <br/><br/><b> REMARQUE </ b> le code JS est ajouté même si ce champ insère ZERO liens. Ainsi votre code JS doit joindre, exemple, avec un sélecteur jQuery approprié, sélecteur qui peut ou non être trouvé. <br/> <b> REMARQUE </ b>: ne sera ajouté qu'une seule fois, à la fois en vue d'élément, et en vue multi-éléments quand ce champ est affiché. Alternativement, cela pourrait également être ajouté de façon permanente par un de vos fichier JS"
FLEXI_FIELD_LINKSLIST_CSS_CODE="Règles CSS"
FLEXI_FIELD_LINKSLIST_CSS_CODE_DESC="Règles CSS optionnelle à appliquer à la vue frontend quand ce champ est affiché. <br/> <b> REMARQUE </ b>: celles-ci ne seront ajoutées qu'une seule fois, à la fois en vue élément et en vue multi-éléments quand ce champ est affiché. Sinon, elles peuvent aussi être ajoutés en permanence via n'importe lequel de vos fichier CSS"

FLEXI_FIELD_LIST_ADD_NON_SELECTED="Afficher sans les liens les éléments non sélectionnés"
FLEXI_FIELD_LIST_ADD_NON_SELECTED_DESC="Normalement les valeurs non sélectionnées ne sont pas incluses dans la liste créée. Activez cette option pour les afficher sans ajouter un tag de lien, à la place un tag SPAN sera ajouté"
FLEXI_FIELD_LIST_UNORDER="Liste désordonnée"
FLEXI_FIELD_LIST_ORDER="Liste triée"
