FLEXI_FIELD_SELECT_ELEMENTS_DESC="Benutzerdefinierte Elemente oder SQL-Abfrage. <br/><br/>Für <b>benutzerdefinierte Elemente</b>, ist die Syntax wie folgt:<br> value1:<span></span>:label1%% &nbsp; value2:<span></span>:label2%% &nbsp; <br/><br/>For <b>SQL query</b>, enter:<br/> SELECT value, value as text FROM #__flexicontent_fields_item_relations WHERE field_id='{field_id}' AND value != '' GROUP BY value<br/><br/> <b>Ersetzungen sind zulässig</b>: für aktuelle Felddaten: {field->id} {field->field_type} und für Beitragsdaten: {item->created_by} {item->catid} etc. <br><b>HINWEIS</b>:<br> Die Strings werden an JText übergeben, um Mehrsprachigkeit zu unterstützen (Sie können den Sprachdateien hinzugefügt werden)"

