FLEXI_FIELD_SELECT_ELEMENTS="Valores do Elemento"
FLEXI_FIELD_SELECT_ELEMENTS_DESC="Elementos personalizados ou consulta SQL. <br/><br/>Para <b>elementos personalizados</b>, a sintaxe é a seguinte:<br> value1:<span />:label1%% &nbsp; value2:<span />:label2%% &nbsp; <br/><br/>Para <b>consulta SQL</b>, digite:<br/> SELECT value, value as text FROM #__flexicontent_fields_item_relations WHERE field_id='{field_id}' AND value != '' GROUP BY value<br/><br/> <b>Você pode colocar substituições</b>: para os dados do campo atual: {field->id} {field->field_type} e para dados do item: {item->created_by} {item->catid} etc. <br><b>NOTA</b>:<br> Os nomes serão passados através do JText ... para permitir suporte a multi-idioma (Você pode adicioná-los a seus arquivos de idioma)."

FLEXI_FIELD_SELECT_FIELD_PROMPT="Texto da Primeira Opção<br/><small>(Um alerta informativo)</small>"
FLEXI_FIELD_SELECT_FIELD_PROMPT_DESC="O texto da primeira opção da seleção DropDown por exemplo, 'Selecione Valor Existente' etc. <br/><br/><b>NOTA</b>: Esta opção não tem valor <br/><br/><b>NOTA</b>: Este texto é filtrado do idioma, assim você pode digitar uma string substituível do idioma."

