FLEXI_FIELD_SELECT_ELEMENTS_DESC="Custom elements or SQL query. <br/><br/>For <b>custom elements</b>, the syntax is the following:<br> value1:<span></span>:label1%% &nbsp; value2:<span></span>:label2%% &nbsp; <br/><br/>For <b>SQL query</b>, enter:<br/> SELECT value, value as text FROM #__flexicontent_fields_item_relations WHERE field_id='{field_id}' AND value != '' GROUP BY value<br/><br/> <b>You can put replacements</b>: for current field data: {field->id} {field->field_type} and for item data: {item->created_by} {item->catid} etc. <br><b>NOTE</b>:<br> The names will be passed through JText ... to allow multilanguage support (You can add them to your language files)"

