FLEXI_FIELD_FIELDGROUP="Plugin de Campo de agrupados para FLEXIcontent"
FLEXI_FIELD_FIELDGROUP_USAGE="<small>Este campo muestra otros campos con un grupo de multi valores de campos en el formulario de items cuando también vemos el campo valores</small>"

FLEXI_USE_CUSTOMIZED_HTML="Usar HTML personalizado"
FLEXI_USE_CUSTOMIZED_HTML_DESC="Seleccionar para mostrar por defecto o HTML personalizado abajo <br/><br/>- HTML por defecto incluye todos los campos del grupo y sus etiquetas"

FLEXI_FIELD_GROUP_CUSTOM_HTML="HTML personalizado"
FLEXI_FIELD_GROUP_CUSTOM_HTML_DESC="Déjelo en blanco para los valores predeterminados, que incluyen todos los campos con sus etiquetas, <br/>- o puede usar HTML personalizado que admita: <br/><br/><b>NOTA:</b> puede usar: <br/><br/><b>{{fieldname}}</b> o <b>{{fieldname##displayvar}}</b><br/> -- se reemplaza por la visualizazión HTML de cada campo <br/><br/><b>{{fieldname##etiqueta}}</b><br/> -- se reemplaza con la etiqueta de cada campo <br/><br/><b>%%language_string%%</b><br/>-- se reemplaza con la cadena de idioma <br/><br/><b>{{value##count}}</b><br/> -- se reemplaza con la posición (integer) del valor actual <br/><br/>Finalmente , puede usar propiedades de elementos como: {item->id}, {item->title}, etc."

FLEXI_FIELD_GROUP_EDIT_DETAILS="Editar detalles"
FLEXI_FIELD_GROUP_HIDE_DETAILS="Esconder detalles"

FLEXI_FIELD_GROUP_ALL_VALS_TOGGLING="Intercambiar todo los valores"
FLEXI_FIELD_GROUP_ALL_VALS_TOGGLING_DESC="Activar esto para mostrar el boton con todos los valores intercambiables"
FLEXI_FIELD_GROUP_VALS_TOGGLING="Valores intercambiables"
FLEXI_FIELD_GROUP_VALS_TOGGLING_DESC="Seleccionar este para compactar el visualizador de los valores del campo de agrupados y ahorrar espacio"

FLEXI_FIELD_GROUP_EMPTY_NON_ASSIGNED_FIELDS="No asignado a tipos/campos de contenido sin formato HTML"
FLEXI_FIELD_GROUP_EMPTY_NON_ASSIGNED_FIELDS_DISPLAY="Mostrar"
FLEXI_FIELD_GROUP_EMPTY_NON_ASSIGNED_FIELDS_DISPLAY_DESC="Ocultar/mostrar los campos a los que no se les ha asignado el tipo de contenido para el formulario de artículo actual, y también los campos sin formato HTML"
FLEXI_FIELD_GROUP_EMPTY_NON_ASSIGNED_FIELDS_CUSTOM_TEXT="Texto personalizado"
FLEXI_FIELD_GROUP_EMPTY_NON_ASSIGNED_FIELDS_CUSTOM_TEXT_DESC="Personaliza el texto que se muestra en los campos vacíos o no asignados"

FLEXI_FIELD_GROUP_ALWAYS_VISIBLE_FIELDS="Campos siempre visibles"
FLEXI_FIELD_GROUP_ALWAYS_VISIBLE_FIELDS_DESC="Deberías seleccionar algunos campos para mostrarse siempre, de manera que puedan servir como 'título' o 'referencia' para buscar facilmente un valor, un ejemplo para un campo de agrupados 'contacto' sería mostrar siempre 'Nombre' y 'Apellidos'"

