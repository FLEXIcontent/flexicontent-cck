PLG_FLEXICONTENT_FIELDS_ADDRESSINT="Dieses Feld fügt Adressinformationen ein Beiträge ein. Diese enthalten detaillierten Felder für Straße, Ort, Bundesland/Staat/Provinz, Postleitzahl... Für US-Adressen enthält es eine Drop-Down-Liste der Staaten. Es verfügt über eine Javascript Geo-Location-Funktion, die die latitude (Breitengrad) und longitude (Längengrad) der Adresse mit Hilfe der Google-Map-API für die Speicherung in der DB verwendet. Im Frontend werden automatisch nur die Felder angezeigt, die Daten enthalten und dazu Google-Map-Bild der Lage inkl. einem Marker. Die Feldkonfiguration hat verschiedenste Optionen zur Steuerung der Anzeige im Frontend."
