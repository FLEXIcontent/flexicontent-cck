PLG_FLEXICONTENT_FIELDS_ADDRESSINT="Este campo adiciona informações de endereço para itens. Inclui campos detalhados para endereço, cidade/província, zip/código postal e país.No caso dos endereços do EUA ele inclui uma lista suspensa dos Estados. Ele tem uma função javascript de geo-localização que obtém a latitude e a longitude de um endereço usando a API do Google Map para armazenamento no banco de dados. No frontend ele exibe automaticamente apenas os campos que possuem dados, com uma imagem do Google Map da localização com um marcador com. A configuração do campo tem várias opções para controlar a exibição no frontend."
