PLG_FLEXICONTENT_FIELDS_ADDRESSINT="Este campo añade información sobre la dirección a los items. Incluye campos específicos para la dirección de la calle, ciudad, estado/provincia, zip/CP y ciudad. En el caso de USA, incluye un desplegable conla lista de estados. Dispone de una función de geolocalización javascript que utiliza la latitud y longitud de la dirección utilizando la API de Google Map para almacenarla en la base de datos. En la vista frontal muestra automaticamente solo los campos que tienen datos, con una imágen de Google Map localizandolo con un marcador. El campo de configuración tienen muchas opciones para controlar lo que se muestra en la vista frontal."
