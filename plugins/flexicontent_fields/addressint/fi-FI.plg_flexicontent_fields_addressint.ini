PLG_FLEXICONTENT_FIELDS_ADDRESSINT="This field adds address information to items. Includes detailed fields for street address, city, state/province, zip/postal code and country. In the case of US addresses it includes a drop down list of States. It has a javascript geo-location function that gets latitude and longitude of the address using Google Map API for storage in the DB. In the frontend it automatically displays only the fields that have data, with a Google Map image of the location with a marker. The field configuration has several options to control the displaying in the frontend."
