PLG_FLEXICONTENT_FIELDS_ADDRESSINT="Ce champ ajoute les informations d'adresse aux éléments. Inclut des champs détaillés pour adresse rue, ville, état/province, code postal/zip et pays. Dans le cas des adresses aux États-Unis, il comprend une liste déroulante des États. Il a une fonction de géo-localisation en javascript qui obtient la latitude et la longitude de l'adresse en utilisant l'API Google Map pour le stockage dans la BD. Dans le frontend, il affiche automatiquement uniquement les champs qui contiennent des données, avec une image de Google Map de l'emplacement avec un marqueur. La configuration du champ a plusieurs options pour contrôler l'affichage dans l'interface."
