PLG_FLEXICONTENT_FIELDS_SHAREDMEDIA="Toto pole vkládá do položek přehrávač médií (audio/video) ze sdílených video stránek, jako je YouTube, Vimeo, Dailymotion, Vevo, Hulu, Metacafe, atd. a audio stránek jako soundclound, last.fm, atd.<br/><br/> Reference média (hodnoty pole) mohou být přidány do tohoto pole pouhým kopírováním URL stránkyzdrojového média, informace o médiích je načtena (titulek, autor, popis, atd.) a je vložen náhled přehrávače při prohlížení pole. Konfigurace pole umožňuje kontrolovat, jaké informace se zobrazují, stejně jako rozměry přehrávače. Až na YouTube, Vimeo a Dailymotion je schopnost načítání založena na embed.ly službě, která je zdarma až pro 5000 URL adres měsíčně. Doporučuje se získat a zadat vlastní embed.ly API klíč."
