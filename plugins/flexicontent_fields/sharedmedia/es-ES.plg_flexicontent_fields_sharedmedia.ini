PLG_FLEXICONTENT_FIELDS_SHAREDMEDIA="Este campo embebe en el item, un reproductor (video/audio)  desde sitios que comparten videos como YouTube, Vimeo, Dailymotion, Vevo, Hulu, Metacafe, etc y sitios de audio como soundclound, last.fm, etc.<br/><br/> Las referencias de los medios (valores del campo) se pueden añadir a este campo, solamente copiando la url original desde la página de origen, la información se captura (título, autor, descripción, etc) y se muestra un reproductor de previos con las mismas dimensiones, excepto para YouTube, Vimeo y Dailymotion; la capacidad de obtener datos está relacionada con el servicio embed.ly, gratuíto para 5.000 URL al mes. Se recomienda que cojas y pongas tu propia API de embed.ly."
