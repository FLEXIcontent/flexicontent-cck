PLG_FLEXICONTENT_FIELDS_SHAREDMEDIA="This field embeds into items, a media (video/audio) player from shared video sites like YouTube, Vimeo, Dailymotion, Vevo, Hulu, Metacafe, etc and audio site like soundclound, last.fm, etc.<br/><br/> Media references (field values) can be added to this field, by just copying the URL of the original media page, the media information is fetched (title, author, description, etc) and a preview player is embeded when field is viewed. The field configuration allows to control what information is displayed, as well as the player dimensions. Except for YouTube, Vimeo and Dailymotion, the fetching capability is based on embed.ly service, which is free for up to 5,000 URLs per month. It is recommended to get and enter your own embed.ly API key."
