PLG_FLEXICONTENT_FIELDS_SHAREDMEDIA="Ce champ intègre dans les articles , un lecteur (vidéo/audio) à partir de sites de partage vidéo comme YouTube, Vimeo, Dailymotion, Vevo, Hulu, Metacafe et audio comme soundclound, last.fm, etc.. <br/><br/>Pour ajouter les références média (valeurs des champs) , il suffit simplement de copier l'URL de la page d'origine , les informations seront extraites ( titre, auteur , description ) et un lecteur de prévisualisation sera intégré. La configuration du champ permet de contrôler les informations à afficher , ainsi que les dimensions des joueurs. Sauf pour YouTube , Vimeo et Dailymotion , la capacité extraction est basée sur le service embed.ly , qui est gratuit pour un maximum de 5000 URL par mois. Il est recommandé d'obtenir et entrez votre propre clé API embed.ly ."
