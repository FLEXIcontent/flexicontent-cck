PLG_FLEXICONTENT_FIELDS_SHAREDMEDIA="Este campo incorpora dentro de itens, um player de mídia (vídeo/áudio) de sites de vídeos compartilhados como YouTube, Vimeo, Dailymotion, Vevo, Hulu, Metacafe, etc e site de áudio como soundclound, last.fm, etc.<br/><br/> Refêrencia de mídia (valores do campo) pode ser adicionado a este campo, apenas copiando a URL da página da mídia original, a informação da mídia é buscada (título, autor, descrição, etc) e um player de prévisualização é incorporado quando o campo é visualizado. A configuração do campo permite controlar quail informação é mostrada, bem como as dimensões player. Exceto para YouTube, Vimeo e Dailymotion, a capacidade de buscar é baseada no serviço embed.ly, o qual é grátis até 5.000 URLs por mês. É recomendado obter e digitar sua própria chave API do embed.ly."
