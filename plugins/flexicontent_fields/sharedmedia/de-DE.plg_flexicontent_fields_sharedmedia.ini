PLG_FLEXICONTENT_FIELDS_SHAREDMEDIA="Dieses Feld bettet einen Media-Player (video/audio) in Beiträge ein; von Diensten wie YouTube, Vimeo, Dailymotion, Vevo, Hulu, Metacafe, etc. und Audioseiten wie soundcloud, last.fm, etc.<br/><br/> Medienreferenzen (als Feldinhalt) können einfach durch Kopieren des originalen URL in dieses Feld hinzugefügt werden. Die Medien-Informationen (Titel, Autor, Beschreibung) werden abgerufen und ein Vorschau-Player wird eingebettet, wenn das Feld angezeigt wird. Die Feld-Konfiguration steuert, welche Informationen angezeigt werden und welche Abmessungen der Media-Player hat. Bis auf YouTube, Vimeo und Dailymotion basieren die Medienabrufe auf dem Dienst embed.ly. Dieser ist kostenlos für bis zu 5.000 URLs pro Monat. Es wird empfohlen einen eigenen embed.ly API Key einzusetzen."
