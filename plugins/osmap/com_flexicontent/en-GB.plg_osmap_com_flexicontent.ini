; OSMAP Plugin for FLEXIcontent Component

; About including or not including the content Item links in the sitemap
OSMAP_FLEXICONTENT_ITEMS_IN_SITEMAP_SEP="<strong>Content Items in Sitemap </strong>"
OSMAP_FLEXICONTENT_SHOW_ITEMS_LABEL="Show (expand views)"
OSMAP_FLEXICONTENT_SHOW_ITEMS_DESC="Should we include content items in the sitemap? <br/><br/> <b>NOTE</b>: this effects all FLEXIcontent 'expandable' views"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_LABEL="In main category only"
OSMAP_FLEXICONTENT_SHOW_ITEMS_IN_MAINCAT_ONLY_DESC="FLEXIcontent allows multiple categories per content Item, this may lead to your items being listed multiple times in the Sitemap. You can avoid this by showing each item only inside its main category."

; About expanding or not expanding the "expandable" MENU Iitems, e.g. CATEGORY-LIKE views and TAG views
OSMAP_FLEXICONTENT_EXPAND_LINKS_SEP="<hr/><strong>Expand links (include contained content items)</strong>"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_LABEL="Expand Category Links"
OSMAP_FLEXICONTENT_EXPAND_CATEGORY_LINKS_DESC="Category (single/multiple) menu items will be expanded to include all Content Items. Normally you would want this to be turned on, unless you have too many items or you prefer to use a different way for adding your items to the sitemap. E.g. via tagged views or via author views"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_LABEL="Expand Author Links"
OSMAP_FLEXICONTENT_EXPAND_AUTHOR_LINKS_DESC="Author menu items will be expanded to include all Content Items owned by the author. If you enable this, then note that the content items may also be listed in inside categories, thus listed multiple times"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_LABEL="Expand Tag Links"
OSMAP_FLEXICONTENT_EXPAND_TAG_LINKS_DESC="Tag menu items will be expanded to include all tagged Content Items. If you enable this, then note that the content items may also be listed in inside categories, thus listed multiple times"

; Size, Time, etc limits
OSMAP_FLEXICONTENT_CONTENT_LIMITS_SEP="Listing Limits and Unauthorized Content<hr/>"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_LABEL="Max. Items per Category"
OSMAP_FLEXICONTENT_MAX_ITEMS_PER_CATEGORY_DESC="Max number of Items per category to include on sitemap (leave empty for no limit). A sanity limitation for categories with many items."
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_LABEL="Max. Age in Days"
OSMAP_FLEXICONTENT_MAX_AGE_IN_DAYS_DESC="Maximum age of Items to include in sitemap (leave empty for no limit). Set this limit if aging makes your content less important, e.g. news sites."
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_LABEL="Show Unauthorized Links"
OSMAP_FLEXICONTENT_SHOW_UNAUTHORIZED_LINKS_DESC="Select to include links to unauthorized (unviewable) content that is available only to registered users. Best to match the Show Unauthorised Links setting in the FLEXIcontent Component Configuration. Users not authorized to view the content will be redirected to the Joomla login page."

