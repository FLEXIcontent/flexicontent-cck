PLG_CONTENT_FLEXIBREAK="Περιεχόμενο - Flexibreak, σελιδοποίηση για άρθρα πολλαπλών-σελίδων"
PLG_CONTENT_FLEXIBREAK_DESCRIPTION="FLEXICONTENT εναλλακτικό του κανονικού πρόσθετου αλλαγής σελίδας (προσφέρει άμεση σελιδοποίηση με javascript και άλλα εναλλακτικά).  Επιτρέπει την δημιουργία σελιδοποιημένων άρθρων με προαιρετικό πίνακα περιεχομένων.  Εισάγει αλλαγές σελίδας μέσω της χρησιμοποίησης του κουμπιού αλλαγής σελίδας το οποίο υπό κανονικές συνθήκες θα το βρείτε κάτω από τον πίνακα κειμένου στο άρθρο.  Η αλλαγή σελίδας θα εμφανίζεται στο παράθυρο κειμένου ως μία οριζόντια γραμμή. <br /> Το εμφανιζόμενο κείμενο θα βασίζεται στις επιλογές που επιλέγηκαν και μπορεί είτε να είναι τίτλος, εναλλακτικό κείμενο (αν δόθηκε) ή αριθμοί σελίδων. <br/> <br/> Η χρησιμοποίηση HTML είναι: <br/> &lt;hr class='system-pagebreak' /&gt;<br />&lt;hr class='system-pagebreak' title='Τίτλος Σελίδας' /&gt; or <br />&lt;hr class='system-pagebreak' alt='Η Πρώτη Σελίδα' /&gt; or <br />&lt;hr class='system-pagebreak' title='Τίτλος Σελίδας' alt='Η Πρώτη Σελίδα' /&gt; or <br />&lt;hr class='system-pagebreak' alt='Η Πρώτη Σελίδα' title='Ο Τίτλος Σελίδας' /&gt;"

