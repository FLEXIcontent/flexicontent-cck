PLG_CONTENT_FLEXIBREAK="Материал -  Flexibreak, разбиение на страницы для многостраничных статей"
PLG_CONTENT_FLEXIBREAK_DESCRIPTION="FLEXIcontent-специфичная альтернатива к стандартному плагину разбиения на страницы (реализует мгновенное разбиение силами javascript и другие варианты). Позволяет создавать многостраничные статьи с опциональной списком содержимого. Вставляет разрывы страницс помощью кнопки разбиения обычно расположенной  под текстовой панелью в редакторе Статей. Разрывы страниц будут отображены в текстовом редакторе как простая горизонтальная лиминия..<br />Отображаемый текст зависит от выбранный опций и может быть как заголовок так и альтернативным текстом (если указан) или номера страниц. <br/> <br/> Использование в режиме HTML:<br/> &lt;hr class='system-pagebreak' /&gt;<br />&lt;hr class='system-pagebreak' title='Заголовок страницы' /&gt; или <br />&lt;hr class='system-pagebreak' alt='Первая страница' /&gt; or <br />&lt;hr class='system-pagebreak' title='Заголовок страницы' alt='The first page' /&gt; или <br />&lt;hr class='system-pagebreak' alt='Первая страница' title='Заголовок страницы' /&gt;"

