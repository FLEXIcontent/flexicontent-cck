PLG_SEARCH_FLEXIADVSEARCH="Поиск - Flexiadvsearch, представление поиска FLEXIcontent"
PLG_SEARCH_FLEXIADVSEARCH_DESCRIPTION="Плагин расширенного поиска для FLEXIContent. Помимо стандартных полей для поиска в материале, таких как заголовок и описание, этот плагин может искать по любым полям FLEXIContent  которые могут создать данные для поиска, например поле тегов, поле текста, поле изображение (к примеру по их описанию) и т.д. <br><b>Примечание:</b> Вы должны выключить плагин 'Поиск - Контент', все остальные поисковые плагины могут быть оставлены включенными. "

FLEXICONTENT="Контент"
FLEXI_SEARCH_LIMIT="Search Limit"
FLEXI_SEARCH_LIMIT_DESC="Maximum number of search results to return"
FLEXI_FILTER_LANG="Active language only"
FLEXI_FILTER_LANG_DESC="Display search results for active language only (in J1.5 it requires JoomFish)"

