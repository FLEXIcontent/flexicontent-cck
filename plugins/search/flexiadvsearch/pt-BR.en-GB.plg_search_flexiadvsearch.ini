PLG_SEARCH_FLEXIADVSEARCH="Pesquisa - Pesquisa avançada FLEXIcontent, Flexiadvsearch"
PLG_SEARCH_FLEXIADVSEARCH_DESCRIPTION="Plugin de pesquisa para visualização avançada do FLEXIcontent. Além de pesquisar o título e a descrição do item, ele pode pesquisar qualquer campo do flexicontent que pode criar dados pesquisável, como campo de tags, campos de texto, campos de imagem (por exemplo, a descrição delas), etc <br><b>NOTA:</b> Você deve desligar todos os outros plugins de pesquisa de conteúdo do Joomla, mas não plugins para outro tipo de conteúdo do site."

