FLEXI_FIELD_GALLERYFM=Gallery FlashMatic
FLEXI_FIELD_GALLERYFM_GENERAL_CONFIGURATION=<b>General Configuration</b>
FLEXI_FIELD_GALLERYFM_INSERT_SWFOBJECT=Insert SWFOBJECT File
FLEXI_FIELD_GALLERYFM_INSERT_SWFOBJECT_DESC=By default this is 'YES'. That means the module will add the required SWFOBJECT JavaScript library file. But if you think the SWFOBJECT is already inserted in your website (by your template or by any other component/module/plugin) then you can set it to 'NO' so it will prevent the double insertion of the same file.
FLEXI_FIELD_GALLERYFM_WIDTH=Slideshow Width
