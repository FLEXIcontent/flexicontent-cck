FLEXI_FIELD_LINKSLIST=Links list field Plugin for FLEXIcontent
FLEXI_FIELD_LINKSLIST_ELEMENTS=Extended list
FLEXI_FIELD_LINKSLIST_ELEMENTS_DESC=Field elements. The syntax is the following : Title [link=&quot;#&quot; class=&quot;list link&quot;] &#x3a;&#8203;&#x3a; &#x3a;&#8203;&#x3a; Title [id=&quot;myId&quot;] &lt;br /&gt; Use &#x3a;&#8203;&#x3a; as list separators, and put options for each item as attributes in square brackets [&hellip;]
FLEXI_FIELD_LIST_CLASS=List class
FLEXI_FIELD_LIST_CLASS_DESC=Add a class to the list, leave empty if you don't need it.
FLEXI_FIELD_LIST_ID=List id
FLEXI_FIELD_LIST_ID_DESC=Add a id to the list, leave empty if you don't need it.
FLEXI_FIELD_LIST_TYPE=List type
FLEXI_FIELD_LIST_TYPE_DESC=Set the list type, usually 'ul'.