FLEXI_CUSTOM_ALPHA_INDEX_CHARS="Custom Alpha Index List"
FLEXI_CUSTOM_ALPHA_INDEX_CHARS_DESC="Define a custom Alpha Index list of character entities (single character / ranges / lists / aliases) <br/><br/>Use comma(,) to separate character entities, and use double exclamation mark(!!) to separate character groups.<br /><b>Example</b>: [default]=a,b,c,def,g,h,k-n,opq,r-z !! 0,1,2,3,4-9<br/><br/>Use character # to specify all numbers and use minus(-) to define ranges, and put characters together with no comma to make aggregations.<br/><br/>For per language use [shortlang]=  e.g. [fr]=#,a,b,c,...,z [en]=#,a,b,c,d,...x,y,z [default]=0-9,a-c,d,e... WITHOUT new line characters"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES="CSS classes for AI character groups"
FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES_DESC="The CSS classes for the box around the above described Alpha Index character groups e.g. if you have 4 groups you can use: letters!!numbers!!letters!!letters . NOTE that letters and numbers are predefined any other class you must define yourself"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR="Custom AI character separator"
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR_DESC="Instead of boxes around the characters entities, this separator will be used, e.g. or '-' or ',' <br/>Leave blank to use default style, to use special characters like '&#166;' please use &amp;#166;"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY="Skip empty AI characters"
FLEXI_CUSTOM_ALPHA_SKIP_EMPTY_DESC="Do not show at all the unused (grayed and disabled) Alpha Index characters entities"
FLEXI_CUSTOM_ALPHA_ALIASES="Custom AI Character Aliases"
FLEXI_CUSTOM_ALPHA_ALIASES_DESC="A single character or word will represent the specified character entity (e.g. range/list/etc). <br/><br/><b>e.g. Specify like:</b><br/> A~aA&auml;&Auml;!!O~oO&ouml;&Ouml;!!U~uU&uuml;&Uuml; <br/><br/> <b>1. Separate aliases with:</b> !! <br/><br/> <b>2. For each alias</b> <br/> the part before ~ is aliasname, <br/> AND the part after ~ is character entity (range/list/etc) <br/><br/> -- Include here aliases of all languages that you use. <br/><br/> <b>NOTE:</b> DO NOT add aliases for just lowercase/uppercase letters e.g. t~tT <b>is not needed</b>, but if you make an alias then you must include both lowercase and upperCase letters"
