FLEXI_FIELD_GROUP_WITH_OTHER_IMAGE_FIELDS_DESC="Enabling this will make the field participate in a chained group of images with next and previous buttons.<br/><br/><b>NOTE:</b> <br/> (a) This is <b>ignored when multiple values</b> are enabled. <br/> (b) Currently this is not supported for Rockbox popup, <br/> (c) For Multibox popup in J1.5, this parameter is ignored and all multibox images of current webpage will be grouped. <br/><br/><b>NOTE:</b><br/> (a) <b>Per item</b>, will group all image fields of each item e.g. in category view images will be grouped per item, and of course in item view too,<br/> (b) <b>per view</b>, will group the image fields according to the displayed view: all images of item view, all images of category view, all images of all flexicontent modules"

FLEXI_FIELD_IMAGE_FOLDER="Thumbnails folder <br/><small> * Folder mode creates subfolder per item</small>"
FLEXI_FIELD_IMAGE_FOLDER_DESC="Folder where the thumbnails will be stored, <b>relative to your joomla site</b>, (No slash at the begining, no slash at the end!) <br/><br/> If <b>Folder mode</b> is enabled, then <b>subdirectories</b> will be created for every content item, and furthermore the image original files will be placed here instead of the Global FLEXIcontent document (secure) folder"
FLEXI_FIELD_IMAGE_SOURCE_MODE="Image Source<br/><small> *** READ Description</small>"
FLEXI_FIELD_IMAGE_SOURCE_MODE_DESC="<b>Do not change after values are added, folder mode recommended when creating gallery fields</b> <br/><br/>a. Use <b>DB MODE</b>, when assigning attribute images to content items that need to be <b>resused</b> by various items and <u>more options</u> are needed than those offered by <u>radio-image</u> , <u>checkbox-image</u> field TYPEs <br/><br/> e.g. attributes with descriptions and popup links, etc <br/><br/> b. Use <b>FOLDER mode</b>, when having non-reuseable images, <br/><br/> e.g an image gallery specific to each Content Item"

