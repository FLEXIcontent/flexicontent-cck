FLEXI_FIELD_FLEXIGMAPS = FlexiGmaps plugin for Flexicontent. This plugin avoid to create a field to include a google map in a flexicontent item. It uses Google MAP API v3 (so you don't need an GoogleMap API Key). More information : <a href="http://www.sitefaitbienfait.fr/en/downloads/extensions-joomla/flexi-gmaps-pour-flexicontent.html" target="_blank" >Flexigmaps website </a>
FLEXI_FIELD_GMAPS_BACKEND_VIEW =<strong>Map Display on item Form</strong>
FLEXI_FIELD_GMAPS_FRONTEND_VIEW =<strong>Map Display on item View</strong>
FLEXI_FIELD_GMAPS_MAP_WIDTH=Map width
FLEXI_FIELD_GMAPS_MAP_WIDTH_DESC=Map width (in px)
FLEXI_FIELD_GMAPS_MAP_HEIGHT=Map height
FLEXI_FIELD_GMAPS_MAP_HEIGHT_DESC=Map height (in px)
FLEXI_FIELD_GMAPS_MAP_ZOOM=Default zoom
FLEXI_FIELD_GMAPS_MAP_ZOOM_DESC=Map default zoom
FLEXI_FIELD_GMAPS_MAP_CENTER_LAT=Center Latitude
FLEXI_FIELD_GMAPS_MAP_CENTER_LAT_DESC=Latitude of the default map center 
FLEXI_FIELD_GMAPS_MAP_CENTER_LONG=Center Longitude
FLEXI_FIELD_GMAPS_MAP_CENTER_LONG_DESC=Longitude of the default map center 
FLEXI_FIELD_GMAPS_CLICK_AND_DRAG=Click and drag the marker
FLEXI_FIELD_GMAPS_CLOSETS_MATCHING_ADDRESS=Closets matching address
FLEXI_FIELD_GMAPS_CURRENT_POSITION=Position
FLEXI_FIELD_GMAPS_MARKER_STATUS=Marker State
FLEXI_FIELD_GMAPS_GEOCODE_ADDRESS=Update
FLEXI_FIELD_GMAPS_DRAGING=Dragging
FLEXI_FIELD_GMAPS_DRAG_ENDED=Dragged
FLEXI_FIELD_GMAPS_OPTIONS=<strong>Advanced Options</strong>
FLEXI_FIELD_GMAPS_CUSTOM_MARKER=Custom markers
FLEXI_FIELD_GMAPS_MARKER_NO = No
FLEXI_FIELD_GMAPS_MARKER_BACKEND_ONLY = Only in backend
FLEXI_FIELD_GMAPS_MARKER_BOTH = Backend and frontend
FLEXI_FIELD_GMAPS_CUSTOM_MARKER_DESC=If you want, you can avoid the author to choose an icon marker for the location (if you have your own markers, please specify a marker folder). You can fin lot of great map icons on the site: Map Icons Collection (http://mapicons.nicolasmollet.com)
FLEXI_FIELD_GMAPS_MARKER_FOLDER=Marker Icons Folder
FLEXI_FIELD_GMAPS_MARKER_FOLDER_DESC=Choose the folder containing the maker icons
FLEXI_FIELD_GMAPS_ENABLED_DIRECTIONS=Enabled Routing
FLEXI_FIELD_GMAPS_ENABLED_DIRECTIONS_DESC=Display the Route To (or from) the location
FLEXI_FIELD_GMAPS_ITINERARY=Route
FLEXI_FIELD_GMAPS_CHOOSE_A_MARKER = Choose an icon
FLEXI_FIELD_GMAPS_ITINERARY_FROM = From
FLEXI_FIELD_GMAPS_ITINERARY_TO = To
FLEXI_FIELD_GMAPS_ITINERARY_GO = OK

FLEXI_FIELD_GMAPS_MAP_TYPE = Type de carte
FLEXI_FIELD_GMAPS_MAP_TYPE_ROADMAP = Roadmap
FLEXI_FIELD_GMAPS_MAP_TYPE_SATELLITE = Satellite
FLEXI_FIELD_GMAPS_MAP_TYPE_HYBRID = Hybrid
FLEXI_FIELD_GMAPS_MAP_TYPE_TERRAIN = Terrain
FLEXI_FIELD_GMAPS_MAP_TYPE_DESC = Choisissez le type de carte à afficher (Roadmap, Satellite, Hybrid, Terrain)<br />ROADMAP displays the default road map view <br />SATELLITE displays Google Earth satellite images<br />HYBRID displays a mixture of normal and satellite views<br />TERRAIN displays a physical map based on terrain information.
FLEXI_FIELD_GMAPS_MAP_CONTROLS = Controle
FLEXI_FIELD_GMAPS_MAP_CONTROLS_DESC = Activer ou désactiver les controles

FLEXI_FIELD_GMAPS_PREMIER_CLIENTID = GoogleMap Premier Code
FLEXI_FIELD_GMAPS_PREMIER_CLIENTID_DESC = If you use a Gogle Map Premier account, please specify your customre code here. Don't forget to activate the url of the website in your account parameter.

FLEXI_FIELD_GMAPS_ENABLED_KML_FILE = Enable Trace from KML 
FLEXI_FIELD_GMAPS_ENABLED_KML_FILE_DESC = If yes, user can specify url of a kml file and the trace will be displayed on the map.
FLEXI_FIELD_GMAPS_KML_FILE_URL = Url of the kml file (must begin with http://)