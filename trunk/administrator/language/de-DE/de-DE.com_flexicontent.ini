FLEXI_ADD_DEFAULT_MENU_ITEM_TO_URLS=oben in Flexicontent URLs einfügen
FLEXI_ADD_DEFAULT_MENU_ITEM_TO_URLS_DESC=1. <b>JA, Oben einfügen,</b><br> sofern kein anderer passender/besser geeigneterer Menüeintrag gefunden wird (z.B. ein Menüeleintrag, der auf die Kategorie des aktuell angezeigten Beitrags verweist &lt;br&gt;<br><br><b>2. JA, aber aktuellen Menüeintrag bevorzugen:</b><br> Wenn kein anderer passender Menüeintrag gefunden wird, wird versucht, den derzeit aktive Menüeintrag zu verwenden und wenn der derzeit aktive Menüeintrag nicht auf Flexicontent verweist, wird der oben angegebene Standard verwenden. &lt;br&gt;<br><br><b>3. NEIN, (aktuellen erzwingen):</b><br> Wenn kein anderer passender Menüeintrag gefunden wird, wird versucht, den derzeit aktive Menüeintrag zu verwenden, und wenn der derzeit aktive Menüeintrag nicht auf Flexicontent verweist, dann wird keine Menüeintrags-ID angefügt und component/flexicontent/ wird in der SEF-URL angezeigt.
FLEXI_DMI_ID_YES=JA, wenn kein anderer passender Menüeintrag gefunden wird.
FLEXI_DMI_ID_YES_CURRENT=JA, aber aktuellen Menüeintrag bevorzugen.
