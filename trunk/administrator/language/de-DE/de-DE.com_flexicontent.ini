FLEXI_CUSTOM_ALPHA_INDEX_GRPCSSCLASSES_DESC=Die Css-Klassen für die Box, um die oben beschriebenen Alpha Index Zeichengruppen:<br><br>z. B. wenn Sie 4 Gruppen haben können Sie<br> <b>Buchstaben!!Zahlen!!Buchstaben!!Buchstaben</b> benutzen.<br><br><b>Beachten SIE,</b> dass die Buchstaben und Zahlen vordefiniert sind. Jede andere Klasse müssen Sie selbst definieren.
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR=Benutzerdefinierte AI Trennzeichen
FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR_DESC=Statt Boxen um die Zeichen Entitäten, wird dieses Trennzeichen verwendet,<br> <b>z.B. '-' oder ','</b> <br>leer lassen, um den Standard-Stil zuverwenden <br>und um Sonderzeichen wie '&#166;' zu verwenden, benutzen Sie &amp;#166;;
