FLEXI_CUSTOM_ALPHA_INDEX_ALIASES_DESC=Ein einzelnes Zeichen oder Wort wird die angegebene Zeichen-Entität darstellen.<br><br>Angeben wie:<br> Buchstaben~a-Z!Zahlen ~0123456789.<br><br>Trenne Aliase mit!<br>Für jeden Alias-Teil davor ~ ist der Aliasname danach ~ sind Zeichenentitäten <br> z. B. Bereich oder Aggregation, wie im obigen Beispiel gezeigt.<br>Fügen Sie hier Aliase für alle Sprachen, die Sie verwenden ein
