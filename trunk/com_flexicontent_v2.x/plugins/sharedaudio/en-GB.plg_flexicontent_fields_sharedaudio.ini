PLG_FLEXICONTENT_FIELDS_SHAREDAUDIO="This field embeds into items, an audio player from shared video sites like SoundCloud, Spotify, Last.fm, Mixcloud, NPR, etc. To use in the backend, by just copying the URL of the original audio page, the audio information is fetched (title, author, description) and a preview player is embedded. In the frontend the audio player is embedded. The field configuration allows to control what information is displayed, as well as the player dimensions. The fetching capability is based on embed.ly service, which is free for up to 5,000 URLs per month. It is recommended to get and enter your own embed.ly API key."
