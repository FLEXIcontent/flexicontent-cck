FLEXI_FIELD_IMAGE_SOURCE_MODE_DESC="<b>Do not change after values are added, folder mode recommended when creating gallery fields</b> <br/><br/>a. Use <b>DB MODE</b>, when assigning attribute images to content items that need to be <b>resused</b> by various items and <u>more options</u> are needed than those offered by <u>radio-image</u> , <u>checkbox-image</u> field TYPEs <br/><br/> e.g. attributes with descriptions and popup links, etc <br/><br/> b. Use <b>FOLDER mode</b>, when having non-reuseable images, <br/><br/> e.g an image gallery specific to each Content Item"

