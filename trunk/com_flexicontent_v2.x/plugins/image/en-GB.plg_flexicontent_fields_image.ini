FLEXI_FIELD_GROUP_IMAGE_FIELDS_IGNORED_MULTIVALUED_DESC="Enabling this will make the field participate in a chained group of images with next and previous buttons.<br><br><b>NOTE:</b> <br> (a) This is <b>ignored when multiple values</b> are enabled. <br> (b) Currently this is not supported for Rockbox popup, <br> (c) For Multibox popup in J1.5, this parameter is ignored and all multibox images of current webpage will be grouped. <br><br><b>NOTE:</b><br> (a) <b>Per item</b>, will group all image fields of each item e.g. in category view images will be grouped per item, and of course in item view too,<br> (b) <b>per view</b>, will group the image fields according to the displayed view: all images of item view, all images of category view, all images of all flexicontent modules"

