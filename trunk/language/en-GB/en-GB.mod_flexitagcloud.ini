# Note : All ini files need to be saved as UTF-8
FLEXI_COUNT=Max number of tags
FLEXI_COUNT_DESC=The maximum number of Tags in the cloud.
FLEXI_MIN_SIZE=Minimum Font Size
FLEXI_MIN_SIZE_DESC=The minimum font size. Don't change if you have no idea how to adjust the CSS file accordingly!!!
FLEXI_MAX_SIZE=Maximum Font Size
FLEXI_MAX_SIZE_DESC=The maximum font size. Don't change if you have no idea how to adjust the CSS file accordingly!!!
FLEXI_MODULE_CLASS_SUFFIX=Module Class Suffix
FLEXI_MODULE_CLASS_SUFFIX_DESC=A suffix to be applied to the css class of the module, this allows individual module styling.
FLEXI_CACHING=Caching
FLEXI_CACHING_DESC=Select whether to cache the content of this module.
FLEXI_USE_GLOBAL=Use global
FLEXI_NO_CACHING=No caching
FLEXI_CACHE_TIME=Cache Time
FLEXI_CACHE_TIME_DESC=The time before the module is recached.
FLEXI_NR_ITEMS_TAGGED=%s items are tagged with
FLEXI_METHOD=Method
FLEXI_METHOD_DESC=You can set here the included or excluded category/ies. Only tags for from items that belongs (or not belongs) to these categories will be displayed.
FLEXI_CATEGORIES=Categories
FLEXI_CATEGORIES_DESC=Please select the categories
FLEXI_ALL=All
FLEXI_INCLUDE=Include
FLEXI_EXCLUDE=Exclude
FLEXI_SEO_MODE=Seo mode
FLEXI_SEO_MODE_DESC=Don't use the accessibility options to avoid google indexing the screenreader informations
FLEXI_FORCE_ITEMID=Force Itemid
FLEXI_FORCE_ITEMID_DESC=Force routing the tags to a specific Itemid
FLEXI_YES=Yes
FLEXI_NO=No
FLEXI_ADD_DEFAULT_CSS=Add css
FLEXI_ADD_DEFAULT_CSS_DESC=Add the module default css file
