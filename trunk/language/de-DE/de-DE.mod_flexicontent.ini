FLEXI_BEHAVIOUR_DESC="<b>HINWEIS:</b><br> Wenn Sie keine statische Zuordnung wählen, wird das Modul nur in den Beitrags-Ansichten mit gewähltem Zuordnungsverhalten angezeigt."
