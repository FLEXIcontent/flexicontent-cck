FLEXI_CURITEM_DESC="Wählen Sie die Zuordnung für den aktuellen Beitrags-Bereich.<br /><br /><strong>Alle</strong><br />Beiträge aus allen Bereichen, <i>einschließlich</i> der Beiträge des Bereiches, dem der aktuelle Beitrags zugeordnet ist<br /><br /><strong>Ausschließen</strong><br />Beiträge aus allen Bereichen, <i>mit Ausnahme (ohne)</i> von Beiträgen des Bereiches, dem der aktuelle Beitrags zugeordnet ist<br /><br /><strong>Einschließen (nur Aktuellen Bereich)</strong><br />nur die Beiträge des Bereiches, dem der aktuelle Beitrags zugeordnet ist"
FLEXI_CURLANG_SCOPE="Aktuellen Sprach-Bereich"
FLEXI_CURLANG_DESC="Wählen Sie die Zuordnung für den aktuellen Sprach-Bereich.<br /><br /><strong>Alle</strong><br />alle Beiträge in allen Sprachen<br /><br /><strong>Ausschließen</strong><br />alle Beiträge mit Sprachen, die nicht der des aktuellen Beitrag entsprechen<br /><br /><strong>Einschließen (nur Aktuellen Bereich)</strong><br />alle Beiträge in der Sprachen, wie die des aktuellen Beitrags"
FLEXI_CAT_SCOPE="Kategorie-Bereich"
FLEXI_METHOD="Zuordnung"
FLEXI_METHOD_DESC="Wählen Sie ob die Zuordnung auf eine Auswahl oder alle zutreffen soll.<br /><br /><strong>Alle</strong><br />Die Zuordnung wird nicht auf eine Auswahl beschränkt und die Veröffentlichung erfolgt überall.<br /><br /><strong>Auswahl</strong><br />Die Veröffentlichung erfolgt nur für die Auswahl.<br /><br /><strong>Auswahl ausschliessen</strong><br />Die Veröffentlichung erfolgt überall, ausgenommen für die Auswahl."
FLEXI_CATEGORIES="Kategorien"
FLEXI_CATEGORIES_DESC="Wählen Sie die Kategorien für die obige Zuordnung.<strong>Alle</strong><br />Die Veröffentlichung erfolgt in allen Kategorien.<br>Sie können hier die enthaltene(n) oder ausgeschlossene(n) Kategorie(n) festlegen. Nur Beiträge, die zu dieser (diesen) Kategorie(n) gehört (gehören) oder nicht werden angezeigt.<br /><br /><strong>Auswahl</strong><br />Die Veröffentlichung erfolgt nur in den Kategorien, die gewählt wurden.<br /><br /><strong>Auswahl ausschliessen</strong><br />Die Veröffentlichung erfolgt überall, ausgenommen in den Kategorien die gewählt wurden.<br /><br />"
