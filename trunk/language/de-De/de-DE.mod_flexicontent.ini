FLEXI_CHOOSE_TMPL=Layout
FLEXI_CHOOSE_TMPL_DESC=Wählen Sie ein Layout um Ihr Modul zu rendern.<br> <b> Standard (default): </b> Erstellt eine Liste der Beitragstitel <br> <b> Nachrichten (news): </b>Zeigt verschiedene ausgewählten Felder für die Beiträge (Bitte geben Sie den Feldnamen in 'Anzeige-Einstellungen (Layouteinstellungen)' == > ' Feld-Einstellungen' weiter unten an) <br> <b> Wählen (select): </b> zeigt eine Dropdown-Auswahl-Box von Beitragstiteln.
FLEXI_ADD_DEFAULT_CSS=CSS Datei verwenden
FLEXI_ADD_DEFAULT_CSS_DESC=Die Standard CSS Datei des Moduls verwenden.
FLEXI_ADD_TOOLTIPS=Mootools Tooltipps verwenden
