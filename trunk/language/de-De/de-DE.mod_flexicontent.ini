FLEXI_STRIP_HTML_ON_EMPTY_FIELDS_DESC=Entfernt HTML-Tags, um ein Feld als leer zu betrachten. <br><br><b>WARNUNG:</b><br> Aktivieren Sie dies nicht auf Felder, die nur html enthalten und dann Javascript verwenden, um es zu ersetzen/füllen. Diese sind keine leeren Felder.

FLEXI_MODULE_STYLING=Modul-Styling
FLEXI_MODULE_CLASS_SUFFIX=Module Class Suffix
FLEXI_MODULE_CLASS_SUFFIX_DESC=Ein Suffix der an die Klasse des Moduls angehängt wird. Dies erlaubt das Layout des Moduls individuell zu gestallten.
FLEXI_CACHING=Caching
