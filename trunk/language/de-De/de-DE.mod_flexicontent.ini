FLEXI_RANDOM=Zufällige Reihenfolge
FLEXI_COUNT=Anzahl der Beiträge
FLEXI_COUNT_DESC=Die Anzahl der Beiträge, die angezeigt werden soll (Standardwert ist 5).
FLEXI_COUNT_FEAT=gekennzeichnete/führende Anzahl (featured)
FLEXI_COUNT_FEAT_DESC=Die Anzahl der gekennzeichnete/führenden Beiträge (Standardwert ist 1) - Hinweis: die ausgewählte Anzahl darf nicht größer als die Gesamtanzahl der Beiträge sein.
FLEXI_STD=Standard Beiträge
FLEXI_FEAT=gekennzeichnete/führende Beiträge

FLEXI_EMPTY_FIELD_FILTER=Filder von leeren Feldern
FLEXI_SKIP_ITEMS=Beiträe auslassen
FLEXI_SKIP_ITEMS_DESC=Beiträge mit leeren Felder auslassen. <br/> <b> Hinweis: </b> in Anhängigkeit von ihren Daten kann es <b> mittlere </b> Auswirkungen auf die Leistung haben.
FLEXI_EMPTY_FIELDS_LIST=Leere Felder-Liste
FLEXI_EMPTY_FIELDS_LIST_DESC=Felder, die zu prüfen sind, ob sie leer sind, wenn Beiträge ausgelassen werden. Mit Komma getrennt eingeben. Anmerkung: Die Felder dürfen keine HTML-Ausgabe enthalten, damit dies funktioniert.
FLEXI_MAX_SKIP_COUNT=max. ausgelassene Beiträge
FLEXI_MAX_SKIP_COUNT_DESC=max. Beiträge die ausgelassen werden, bevor aufzugegebenen. Werte über 100 Gründe werden aus Performancegründen ignoriert.
FLEXI_EMPTY_FIELDS_COMBINATION=Kombination leerer Felder
FLEXI_EMPTY_FIELDS_COMBINATION_DESC=Beiträge auslassen, wenn bei jedem leerem Feld oder wenn alle leer.
FLEXI_STRIP_HTML_ON_EMPTY_FIELDS=HTML auslassen bei leeren Feldern
FLEXI_STRIP_HTML_ON_EMPTY_FIELDS_DESC=Entfernt HTML-Tags, um ein Feld als leer zu betrachten. Warnung: Aktivieren Sie dies nicht auf Felder, die nur html enthalten und dann Javascript verwenden, um es zu ersetzen. Diese sind keine leeren Felder.

FLEXI_MODULE_STYLING=Modul-Styling
FLEXI_MODULE_CLASS_SUFFIX=Module Class Suffix
FLEXI_MODULE_CLASS_SUFFIX_DESC=Ein Suffix der an die Klasse des Moduls angehängt wird. Dies erlaubt das Layout des Moduls individuell zu gestallten.
FLEXI_CACHING=Caching
FLEXI_CACHING_DESC=Auswahl ob der Inhalt des Modules im Cache zwischen gespeichert werden soll (Cache Funktion).
FLEXI_USE_GLOBAL=Globale Einstellung
FLEXI_NO_CACHING=Kein Caching
FLEXI_CACHE_TIME=Cache Zeit
FLEXI_CACHE_TIME_DESC=Die Zeit, bevor das Modul erneut zwischengespeichert wird.

FLEXI_CURITEM_SCOPE=Aktueller Element-Bereich
FLEXI_CURITEM_DESC=Alle: Zeigt alle Beiträge einschließlich der Aktuellen. Ausschließen: Jeden Beitrag (alle Beiträge) mit Ausnahme des aktuellen Beitrags, Einschließen (nur Aktuelle): Zeigt nur für den aktuellen Beitrag die Felder an. <br/> <b> Bitte verwenden Sie das Layout 'news' oder ähnliches </b>
FLEXI_CURLANG_SCOPE=Aktueller Sprach-Bereich
FLEXI_CURLANG_DESC=Alle: Beitrag(Beiträge) in allen Sprachen, einschließlich des Aktuellen anzeigen.Ausschließen: Zeigt Beitrag (Beiträge) mit Sprachen abweichend vom aktuellen Beitrag an. Einschließen (nur Aktuelle): Anzeigen des (der) Beitrags (Beiträge) in der aktuellen Sprache.

FLEXI_SCOPE=Anwendungsbereich (kombiniert)
FLEXI_CAT_SCOPE=Kategorie-Bereich
FLEXI_METHOD=Methode
FLEXI_METHOD_DESC=Methode
FLEXI_CATEGORIES=Kategorien
FLEXI_CATEGORIES_DESC=Sie können hier die enthaltene(n) oder ausgeschlossene(n) Kategorie(n) festlegen. Nur Beiträge, die zu dieser (diesen) Kategorie(n) gehört (gehören) oder nicht werden angezeigt.
FLEXI_ALL=Alle
FLEXI_INCLUDE=Einschließen
FLEXI_EXCLUDE=Ausschließen
FLEXI_INCLUDE_CURRENT_ONLY=Einschließen (Nur Aktuelle)

FLEXI_TYPES_SCOPE=Typen-Bereich
FLEXI_SAME_TYPE=vom gleichem Typ
FLEXI_NOT_SAME_TYPE=ein anderer Typ
FLEXI_TYPES=Typen
FLEXI_TYPES_DESC=Sie können hier den (die) enthaltenen oder ausgeschlossenen Typ(en) festlegen. Nur Beiträge, die zu diesen Typ(en) gehört (gehören) oder nicht werden angezeigt.

FLEXI_AUTH_SCOPE=Autor-Bereich
FLEXI_AUTHORS=Autoren
FLEXI_AUTHORS_DESC=Sie können hier den (die) enthaltenen oder ausgeschlossenen Autor(en) festlegen. Nur Beiträge, die zu diesen Autor(en) gehört (gehören) oder nicht werden angezeigt. Geben Sie eine durch Kommas getrennte Liste der IDs ein.

FLEXI_ITEM_SCOPE=Beitrags-Bereich
FLEXI_SELECT_ITEM=Beiträge
FLEXI_SELECT_ITEM_DESC=Sie können hier den (die) enthaltenen oder ausgeschlossenen Beitrag (Beiträge) festlegen. Nur Beiträge, die in dieser Liste stehen (oder nicht stehen) werden angezeigt. Geben Sie eine durch Kommas getrennte Liste der IDs ein.

FLEXI_BDATE=von
FLEXI_BDATE_DESC=Wenn Sie als Verhalten 'Statisch' ausgewählt haben, wählen Sie das Startdatum im MySQL-Format (JJJJ-MM-TT). Wenn Sie den benutzerdefinierten Offset-Verhalten ausgewählt haben, geben Sie den Start-Offset ein: Verwendung 'd' für Tage, 'm' für Monaten und 'Y' für Jahre. z.B.:-5 d (minus 5 Tage). HINWEIS: Vergessen Sie den Leerraum (space) zwischen der Zahl und der Einheit nicht!!!
FLEXI_DATES_SCOPE=Datums-Bereich
FLEXI_DATE_CREATED=Erstellt
FLEXI_DATE_MODIFIED=Geändert
FLEXI_DATE_PUBLISHED=Veröffentlicht
FLEXI_DATE_TYPE=Datums-Typ
FLEXI_DATE_TYPE_DESC=Wählen Sie den Datums-Typ. Hinweis: Funktionen mit statischen und dynamischen Bereichen!!!
FLEXI_EDATE=bis
FLEXI_EDATE_DESC=Wenn Sie als Verhalten 'Statisch' ausgewählt haben, wählen Sie das Startdatum im MySQL-Format (JJJJ-MM-TT). Wenn Sie den benutzerdefinierten Offset-Verhalten ausgewählt haben, geben Sie den Start-Offset ein: Verwendung 'd' für Tage, 'm' für Monaten und 'Y' für Jahre. z.B.:3 d (plus 3 Tage). HINWEIS: Vergessen Sie den Leerraum (space) zwischen der Zahl und der Einheit nicht!!!
