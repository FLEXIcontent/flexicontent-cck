FLEXI_NOT_SAME_TYPE=ein anderer Typ
FLEXI_TYPES=Typen
FLEXI_TYPES_DESC=Sie können hier den (die) enthaltenen oder ausgeschlossenen Typ(en) festlegen. Nur Beiträge, die zu diesen Typ(en) gehört (gehören) oder nicht werden angezeigt.

FLEXI_AUTH_SCOPE=Autor-Bereich
FLEXI_AUTHORS=Autoren
FLEXI_AUTHORS_DESC=Sie können hier den (die) enthaltenen oder ausgeschlossenen Autor(en) festlegen. Nur Beiträge, die zu diesen Autor(en) gehört (gehören) oder nicht werden angezeigt. Geben Sie eine durch Kommas getrennte Liste der IDs ein.

FLEXI_ITEM_SCOPE=Beitrags-Bereich
FLEXI_SELECT_ITEM=Beiträge
FLEXI_SELECT_ITEM_DESC=Sie können hier den (die) enthaltenen oder ausgeschlossenen Beitrag (Beiträge) festlegen. Nur Beiträge, die in dieser Liste stehen (oder nicht stehen) werden angezeigt. Geben Sie eine durch Kommas getrennte Liste der IDs ein.

FLEXI_BDATE=von
FLEXI_BDATE_DESC=Wenn Sie als Zuordnungsverhalten 'Statisch' ausgewählt haben, wählen Sie das Startdatum im MySQL-Format (JJJJ-MM-TT). Wenn Sie das benutzerdefinierte Offset-Zuordnungsverhalten ausgewählt haben, geben Sie den Start-Offset ein: Verwendung 'd' für Tage, 'm' für Monaten und 'Y' für Jahre. z.B.:-5 d (minus 5 Tage). <br><br><b>HINWEIS:<b><br> Vergessen Sie den Leerraum (space) zwischen der Zahl und der Einheit nicht!!!
