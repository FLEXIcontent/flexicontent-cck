# Note : All ini files need to be saved as UTF-8
FLEXI_COUNT=max. Anzahl Schlagwörter 
FLEXI_COUNT_DESC=Die Maximale Anzahl der Schlagwörter (tags) in der Tag-Cloud.
FLEXI_MIN_SIZE=minimale Schriftgröße
FLEXI_MIN_SIZE_DESC=Die kleinste Schriftgröße. Hier nichts ändern, wenn sie nicht wissen wie die CSS-Datei entsprechend angepasst werden muss!!!
FLEXI_MAX_SIZE=maximale Schriftgröße
FLEXI_MAX_SIZE_DESC=Die gößte Schriftgröße. Hier nichts ändern, wenn sie nicht wissen wie die CSS-Datei entsprechend angepasst werden muss!!!
FLEXI_MODULE_CLASS_SUFFIX=Module Class Suffix
FLEXI_MODULE_CLASS_SUFFIX_DESC=Ein Suffix der an die Klasse des Moduls angehängt wird. Dies erlaubt das Layout des Moduls individuell zu gestallten.
FLEXI_CACHING=Caching
FLEXI_CACHING_DESC=Auswahl ob der Inhalt des Modules im Cache zwischen gespeichert werden soll (Cache Funktion).
FLEXI_USE_GLOBAL=Globale Einstellung 
FLEXI_NO_CACHING=Kein Caching
FLEXI_CACHE_TIME=Cache Zeit
FLEXI_CACHE_TIME_DESC=Die Zeit,  bevor das Modul erneut zwischengespeichert wird.
FLEXI_NR_ITEMS_TAGGED=%s Beiträge sind getaggt
FLEXI_METHOD=Methode
FLEXI_METHOD_DESC=Setzen der ein- oder ausgeschlossenen Kategorien. Es werden nur Schlagwörter (tags) von Beiträgen angezeigt die zu den ausgewählten Kategorien gehören.
FLEXI_CATEGORIES=Kategorien
FLEXI_CATEGORIES_DESC=Bitte Kategorien auswählen
FLEXI_ALL=Alle
FLEXI_INCLUDE=Einschließen
FLEXI_EXCLUDE=Ausschließen
FLEXI_SEO_MODE=Seo-Modus
FLEXI_SEO_MODE_DESC=Verwenden Sie nicht die Eingabehilfen, um zu vermeiden, dass google die Screenreaderinformationen indiziert.
FLEXI_FORCE_ITEMID=Beitrags-ID erzwingen
FLEXI_FORCE_ITEMID_DESC=Routing der Schlagwörter (tags) zu einer bestimmten Beitrags-ID erzwingen.
FLEXI_YES=Ja
FLEXI_NO=Nein
FLEXI_ADD_DEFAULT_CSS=CSS Datei verwenden
FLEXI_ADD_DEFAULT_CSS_DESC=Die Standard CSS Datei des Moduls verwenden.